<body class="hold-transition skin-red sidebar-mini">
	<!--[pp] 모달기본 -->
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">권한설정</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-5">
						<h4 class="ad_stit"><span></span>권한목록</h4>
						<div class="ad_manager_list">
							<table class="table tbl_col table-bordered table-hover">
								<caption>권한목록 상세정보</caption>
								<colgroup>
									<col style="width: 20%">
									<col style="width: 30%">
									<col style="width: auto">
								</colgroup>
								<thead>
									<tr>
										<th scope="col">선택</th>
										<th scope="col">권한코드</th>
										<th scope="col">권한 명</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td colspan="3">권한목록이 없습니다.</td>
									</tr>
									<tr>
										<th scope="row" class="td_input">
											<p class="ad_input_row">
												<input type="checkbox" class="check" id="check1">
												<label class="check_label ta_i" for="check1">선택</label>
											</p>
										</th>
										<td>PCM</td>
										<td>PCM</td>
									</tr>
									<tr>
										<th scope="row" class="td_input">
											<p class="ad_input_row">
												<input type="checkbox" class="check" id="check2">
												<label class="check_label ta_i" for="check2">선택</label>
											</p>
										</th>
										<td>COUNSEL04</td>
										<td>상담사(취업)</td>
									</tr>
									<tr>
										<th scope="row" class="td_input">
											<p class="ad_input_row">
												<input type="checkbox" class="check" id="check3">
												<label class="check_label ta_i" for="check3">선택</label>
											</p>
										</th>
										<td>COUNSEL01</td>
										<td>상담사(교수)</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-sm-1">
						<div class="ad_btnlist_center">
							<a href="javascript:void(0);" class="add_list"></a>
							<a href="javascript:void(0);" class="remove_list"></a>
						</div>
					</div>
					<div class="col-sm-6">
						<h4 class="ad_stit"><span></span>메뉴 맵핑 목록</h4>
						<div class="ad_manager_list">
							<table class="table table-bordered table-hover tbl_col tbl_fixed">
								<caption>메뉴 맵핑 목록</caption>
								<colgroup>
									<col style="width: 15%">
									<col style="width: auto">
									<col style="width: 15%">
									<col style="width: 15%">
									<col style="width: 15%">
								</colgroup>
								<thead>
									<tr>
										<th scope="col">선택</th>
										<th scope="col">권한명</th>
										<th scope="col">조회</th>
										<th scope="col">등록</th>
										<th scope="col">관리</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td colspan="5">메뉴 목록이 없습니다.</td>
									</tr>
									<tr>
										<th scope="row" class="td_input">
											<p class="ad_input_row">
												<input type="checkbox" class="check" id="check4">
												<label class="check_label ta_i" for="check4">선택</label>
											</p>
										</th>
										<td>개발자용 관리자</td>
										<td class="td_input">
											<p class="ad_input_row">
												<input type="radio" name="radio" class="radio" id="radio1">
												<label class="radio_label ta_i" for="radio1">선택</label>
											</p>
										</td>
										<td class="td_input">
											<p class="ad_input_row">
												<input type="radio" name="radio" class="radio" id="radio2">
												<label class="radio_label ta_i" for="radio2">선택</label>
											</p>
										</td>
										<td class="td_input">
											<p class="ad_input_row">
												<input type="radio" name="radio" class="radio" id="radio3" checked>
												<label class="radio_label ta_i" for="radio3">선택</label>
											</p>
										</td>
									</tr>
									<tr>
										<th scope="row" class="td_input">
											<p class="ad_input_row">
												<input type="checkbox" class="check" id="check5">
												<label class="check_label ta_i" for="check5">선택</label>
											</p>
										</th>
										<td>개발자용 관리자</td>
										<td class="td_input">
											<p class="ad_input_row">
												<input type="radio" name="radio1" class="radio" id="radio4" checked>
												<label class="radio_label ta_i" for="radio4">선택</label>
											</p>
										</td>
										<td class="td_input">
											<p class="ad_input_row">
												<input type="radio" name="radio1" class="radio" id="radio5">
												<label class="radio_label ta_i" for="radio5">선택</label>
											</p>
										</td>
										<td class="td_input">
											<p class="ad_input_row">
												<input type="radio" name="radio1" class="radio" id="radio6">
												<label class="radio_label ta_i" for="radio6">선택</label>
											</p>
										</td>
									</tr>
