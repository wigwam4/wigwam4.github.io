		<link rel="stylesheet" href="../../../css/client/common_ui.css">
		<link rel="stylesheet" href="../../../css/client/formstyle.css">
		<link rel="stylesheet" href="../../../css/client/table.css">
		<link rel="stylesheet" href="../../../css/client/ui.css">
		<link rel="stylesheet" href="../../../css/client/popup.css">
		<!-- [pp] //css -->

		<!--[pp] js -->
		<script type="text/javascript" src="../../../js/client/src/jquery-3.3.1.min.js"></script>
		<!--[if lt IE 9]>
		<script type="text/javascript" src="../../../js/client/src/jquery-1.12.3.min.js"></script>

	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">

			<!-- [pp] 제목 영역 -->
			<section class="pop_header">
				<h2>메세지 작성</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] //제목 영역 -->

			<!-- [pp] 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">
				<div class="tbl tbl_row tbl_fixed">
					<table>
						<caption>메세지 작성</caption>
						<colgroup>
							<col style="width:20%">
							<col style="width:80%">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">
									<label onclick="document.getElementById('sendTo').focus()">받는사람</label>
								</th>
								<td>
									<input type="text" class="form_style" id="sendTo">
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label onclick="document.getElementById('messageTitle').focus()">제목</label>
								</th>
								<td>
									<input type="text" class="form_style" id="messageTitle">
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label onclick="document.getElementById('messageContents').focus()">내용</label>
								</th>
								<td>
									<textarea id="messageContents" class="form_style" rows="3"></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
			<!-- [pp] 컨텐츠 영역 -->

			<!-- [pp] 하단 버튼 영역 : 버튼 없을시 제거해주세요. -->
			<section class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_beige">취소</button>
				<button type="button" class="btn_round btn_lg btn_blue">발송하기</button>
			</section>
			<!-- [pp] //하단 버튼 영역 -->

		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
