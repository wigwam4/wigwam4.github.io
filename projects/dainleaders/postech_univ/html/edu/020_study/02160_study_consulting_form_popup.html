	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pp_pop_wrapper pp_pop_wrap">
			<section class="pp_pop_header">
				<h1>컨설팅 신청하기</h1>
				<a href="javascript:void(0);" class="pp_pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pp_pop_content pp_pop_md_content">
				<div class="tbl pp_basic_tbl">
					<table class="tbl_fixed">
						<caption>공개 자료</caption>
						<thead>
							<tr>
								<th scope="col">검사 가능 일시</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="pp_date_time cf">
									<p class="pp_calendar_sel">
										<input type="text" class="pp_formbox" value="날짜">
										<button type="button" class="btn_reset" title="입력초기화">X</button>
										<a href="javascript:void(0);" class="pp_calendar_img">달력열기</a>
									</p>
									<p class="pp_time">
										<input type="text" class="pp_formbox" value="00시" title="시간을 입력해주세요">시
									</p>
									<p class="pp_time">
										<input type="text" class="pp_formbox" value="00분" title="분을 입력해주세요">분
									</p>
								</td>
							</tr>
							<tr>
								<td class="pp_date_time cf">
									<p class="pp_calendar_sel">
										<input type="text" class="pp_formbox" value="날짜">
										<button type="button" class="btn_reset" title="입력초기화">X</button>
										<a href="javascript:void(0);" class="pp_calendar_img">달력열기</a>
									</p>
									<p class="pp_time">
										<input type="text" class="pp_formbox" value="00시" title="시간을 입력해주세요">시
									</p>
									<p class="pp_time">
										<input type="text" class="pp_formbox" value="00분" title="분을 입력해주세요">분
									</p>
								</td>
							</tr>
							<tr>
								<td class="pp_date_time cf">
									<p class="pp_calendar_sel">
										<input type="text" class="pp_formbox" value="날짜">
										<button type="button" class="btn_reset" title="입력초기화">X</button>
										<a href="javascript:void(0);" class="pp_calendar_img">달력열기</a>
									</p>
									<p class="pp_time">
										<input type="text" class="pp_formbox" value="00시" title="시간을 입력해주세요">시
									</p>
									<p class="pp_time">
										<input type="text" class="pp_formbox" value="00분" title="분을 입력해주세요">분
									</p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="pp_btn_wrap">
					<button type="button" class="btn_reserve">컨설팅 신청</button>
				</div>
			</section><!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pp_pop_footer"></section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>
</html>
