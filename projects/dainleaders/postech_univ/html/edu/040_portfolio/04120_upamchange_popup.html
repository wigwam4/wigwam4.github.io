	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pp_pop_wrapper pp_pop_sm_wrap">
			<section class="pp_pop_header">
				<h1>UNIT 전환 신청</h1>
				<a href="javascript:void(0);" class="pp_pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>

			<section class="pp_pop_content pp_pop_md_content">
				<p class="mg_b5 bold">신청기간: 2018-04-01 ~ 2018-05-30</p>

					<table>

							<col style="width:45%">
							<col style="width:*">

								<td>400</td>
							</tr>
							<tr>

							</tr>
						</tbody>
					</table>
				</div>

				<div>
