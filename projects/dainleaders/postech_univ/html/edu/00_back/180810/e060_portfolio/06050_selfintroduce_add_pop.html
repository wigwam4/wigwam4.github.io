<body>
	<!-- [pp] 팝업창 전체 -->
	<section class="pp_pop_wrapper pp_pop_wrap">
		<section class="pp_pop_header">
			<h1>자기소개서 등록</h1>
			<a href="javascript:void(0);" class="pp_pop_close" title="팝업창 닫기">팝업창 닫기</a>
		</section>
		<!-- [pp] 팝업 컨텐츠 영역 -->
		<section class="pp_pop_content pp_pop_md_content">
			<section class="pp_section_s">
				<div class="tbl">
					<table>
						<caption>자기소개서 제목</caption>
						<colgroup>
							<col style="width:20%;">
							<col style="width:80%;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">자기소개서 제목</th>
								<td class="pp_td_pd">
									<input type="text" class="pp_formbox" title="자기소개서 제목 입력">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>	
			<!-- [pp] 자기소개서 항목별 작성 -->
			<div class="pp_section_s">
				<div class="mg_b5 fr">
					<input type="checkbox" name="resumec" class="check" id="resume">
					<label class="check_label check_default" for="resume">항목선택</label>
				</div>
				<div class="tbl">
					<table>
						<caption>자기소개서 작성</caption>
						<colgroup>
							<col style="width:20%">
							<col style="width:*">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">항목명</th>
								<td class="pp_td_pd">
									<input type="text" class="pp_formbox" title="자기소개서 항목명 입력">
								</td>
							</tr>
							<tr>
								<th scope="row">내용</th>
								<td class="pp_td_pd">
									<textarea rows="10" class="pp_formbox" title="자기소개서 내용입력"></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- [pp] // 자기소개서 항목별 작성 -->	
			<div class="pp_btn_area ta_r mg_t20">
				<a href="javascript:void(0);" class="btn_border btn_bo_md btn_bo_blue">추가</a>
				<a href="javascript:void(0);" class="btn_border btn_bo_md btn_bo_deepgray">삭제</a>
			</div>
		</section>
		<!-- [pp] 팝업 컨텐츠 영역 -->
		<section class="pp_pop_footer">
			<div>
				<a href="javascript:void(0);" class="btn btn_lg btn_blue">저장</a>
			</div>
		</section>
		<!-- [pp] //팝업창하단 버튼영역 -->
	</section>
