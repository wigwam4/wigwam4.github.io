<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta name="format-detection" content="telephone=no, address=no">
	<meta name="title" content="광주대학교 교육질관리 시스템 홈페이지">
	<meta name="description" content="광주대학교 교육질관리 시스템">
	<meta name="copyrigt" content="GWANGJU University">
	<meta name="keywords" content="광주대학교, 교육질관리, 핵심역량진단, 비교과 프로그램">
	<title>광주대학교 교육질관리 시스템</title>
	<link rel="stylesheet" href="../../../css/dl_reset.css">
	<link rel="stylesheet" href="../../../css/dl_grid.css">
	<link rel="stylesheet" href="../../../css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="../../../css/magnific-popup.css">
	<link rel="stylesheet" href="../../../css/jquery.bxslider.css">
	<link rel="stylesheet" href="../../../css/dl_layout.css">
	<link rel="stylesheet" href="../../../css/edu/edu_common.css">
	<link rel="stylesheet" href="../../../css/edu/edu_custom.css">
	<link rel="stylesheet" href="../../../css/edu/edu_table.css">
	<link rel="stylesheet" href="../../../css/edu/edu_sub.css">
	<link rel="stylesheet" href="../../../css/edu/edu_popup.css">
	<script type="text/javascript" src="../../../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery-accessibleMegaMenu.js"></script>
	<script type="text/javascript" src="../../../js/jquery.mCustomScrollbar.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery.magnific-popup.js"></script>
	<script type="text/javascript" src="../../../js/jquery.bxslider.js"></script>
	<script type="text/javascript" src="../../../js/edu/pp_edu_common.js"></script>
</head>
<body>
	<!-- [pp] 팝업창 전체 -->
	<section class="pp_pop_wrapper pp_pop_xs_wrap">
		<section class="pp_pop_header">
			<h1>선택 출력</h1>
			<a href="javascript:void(0);" class="pp_pop_close" title="팝업창 닫기">팝업창 닫기</a>
		</section>
		<!-- [pp] 팝업 컨텐츠 영역 -->
		<section class="pp_pop_content pp_pop_md_content">
			<div class="tbl pp_basic_tbl">
				<table>
					<caption>포트폴리오 출력영역 선택</caption>
					<colgroup>
						<col style="width:8%">
						<col style="width:*">
					</colgroup>
					<thead>
						<tr>
							<th scope="col" class="pp_td_pd">
								<p class="pp_input_wrapper">
									<input type="checkbox" name="print_all" class="check" id="print_all">
									<label class="check_label check_default ta_i" for="print_all">전체출력</label>
								</p>
							</th>
							<th scope="col">항목</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row" class="pp_td_pd">
								<p class="pp_input_wrapper">
									<input type="checkbox" name="print1" class="check" id="print1">
									<label class="check_label check_default ta_i" for="print1">선택</label>
								</p>
							</th>
							<td>대표 이력서</td>
						</tr>
						<tr>
							<th scope="row" class="pp_td_pd">
								<p class="pp_input_wrapper">
									<input type="checkbox" name="print2" class="check" id="print2">
									<label class="check_label check_default ta_i" for="print2">선택</label>
								</p>
							</th>
							<td>대표 자기소개서</td>
						</tr>
						<tr>
							<th scope="row" class="pp_td_pd">
								<p class="pp_input_wrapper">
									<input type="checkbox" name="print3" class="check" id="print3">
									<label class="check_label check_default ta_i" for="print3">선택</label>
								</p>
							</th>
							<td>교과 정보</td>
						</tr>
						<tr>
							<th scope="row" class="pp_td_pd">
								<p class="pp_input_wrapper">
									<input type="checkbox" name="print4" class="check" id="print4">
									<label class="check_label check_default ta_i" for="print4">선택</label>
								</p>
							</th>
							<td>비교과 정보</td>
						</tr>
						<tr>
							<th scope="row" class="pp_td_pd">
								<p class="pp_input_wrapper">
									<input type="checkbox" name="print5" class="check" id="print5">
									<label class="check_label check_default ta_i" for="print5">선택</label>
								</p>
							</th>
							<td>성과 분석</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<!-- [pp] 팝업 컨텐츠 영역 -->
		<section class="pp_pop_footer">
			<div>
				<a href="javascript:void(0);" class="btn btn_lg btn_blue">인쇄</a>
			</div>
		</section>
		<!-- [pp] //팝업창하단 버튼영역 -->
	</section>
	<!-- [pp] // 팝업창 전체 -->
</body>
</html>
