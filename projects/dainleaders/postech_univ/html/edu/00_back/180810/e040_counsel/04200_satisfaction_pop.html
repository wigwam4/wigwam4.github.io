<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta name="format-detection" content="telephone=no, address=no">
	<meta name="title" content="광주대학교 교육질관리 시스템 홈페이지">
	<meta name="description" content="광주대학교 교육질관리 시스템">
	<meta name="copyrigt" content="GWANGJU University">
	<meta name="keywords" content="광주대학교, 교육질관리, 핵심역량진단, 비교과 프로그램">
	<title>광주대학교 교육질관리 시스템</title>
	<link rel="stylesheet" href="../../../css/dl_reset.css">
	<link rel="stylesheet" href="../../../css/dl_grid.css">
	<link rel="stylesheet" href="../../../css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="../../../css/magnific-popup.css">
	<link rel="stylesheet" href="../../../css/jquery.bxslider.css">
	<link rel="stylesheet" href="../../../css/dl_layout.css">
	<link rel="stylesheet" href="../../../css/edu/edu_common.css">
	<link rel="stylesheet" href="../../../css/edu/edu_custom.css">
	<link rel="stylesheet" href="../../../css/edu/edu_table.css">
	<link rel="stylesheet" href="../../../css/edu/edu_sub.css">
	<link rel="stylesheet" href="../../../css/edu/edu_popup.css">
	<script type="text/javascript" src="../../../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery-accessibleMegaMenu.js"></script>
	<script type="text/javascript" src="../../../js/jquery.mCustomScrollbar.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery.magnific-popup.js"></script>
	<script type="text/javascript" src="../../../js/jquery.bxslider.js"></script>
	<script type="text/javascript" src="../../../js/edu/pp_edu_common.js"></script>
</head>
<body>
	<!-- [pp] 팝업창 전체 -->
	<section class="pp_pop_wrapper pp_pop_md_wrap">
		<section class="pp_pop_header">
			<h1>만족도 조사</h1>
			<a href="javascript:void(0);" class="pp_pop_close" title="팝업창 닫기">팝업창 닫기</a>
		</section>
		<!-- [pp] 팝업 컨텐츠 영역 -->
		<section class="pp_pop_content pp_pop_md_content">
			<article class="pp_satisfaction_list">
				<dl>
					<dt>1. 프로그램은 만족스러웠습니까?</dt>
					<dd>
						<p class="pp_input_wrapper">
							<input type="radio" name="list1" class="radio" id="list1_1">
							<label class="radio_label radio_default" for="list1_1">전혀 그렇지 않다.</label>
						</p>
						<p class="pp_input_wrapper">
							<input type="radio" name="list1" class="radio" id="list1_2">
							<label class="radio_label radio_default" for="list1_2">그렇지 않다.</label>
						</p>
						<p class="pp_input_wrapper">
							<input type="radio" name="list1" class="radio" id="list1_3">
							<label class="radio_label radio_default" for="list1_3">보통이다</label>
						</p>
						<p class="pp_input_wrapper">
							<input type="radio" name="list1" class="radio" id="list1_4">
							<label class="radio_label radio_default" for="list1_4">그렇다.</label>
						</p>
						<p class="pp_input_wrapper">
							<input type="radio" name="list1" class="radio" id="list1_5">
							<label class="radio_label radio_default" for="list1_5">매우 그렇다.</label>
						</p>
					</dd>
					<dt>2. 프로그램 진행중 마음에 안 드는 것은 무엇이었습니까? &#40;중복선택 가능&#41;</dt>
					<dd>
						<p class="pp_input_wrapper">
							<input type="checkbox" name="list2" class="check" id="list2_1">
							<label class="check_label check_default" for="list2_1">진행시간</label>
						</p>
						<p class="pp_input_wrapper">
							<input type="checkbox" name="list2" class="check" id="list2_2">
							<label class="check_label check_default" for="list2_2">담당사</label>
						</p>
						<p class="pp_input_wrapper">
							<input type="checkbox" name="list2" class="check" id="list2_3">
							<label class="check_label check_default" for="list2_3">교육내용</label>
						</p>
						<p class="pp_input_wrapper">
							<input type="checkbox" name="list2" class="check" id="list2_4">
							<label class="check_label check_default" for="list2_4">장소</label>
						</p>
					</dd>
					<dt>3. 개선되어야 할 점이 있다면 적어주세요.</dt>
					<dd>
						<textarea rows="5" class="pp_formbox" placeholder="답변을 적어주세요." title="답변입력"></textarea>
					</dd>
				</dl>
			</article>
		</section>
		<!-- [pp] 팝업 컨텐츠 영역 -->
		<section class="pp_pop_footer">
			<div>
				<a href="javascript:void(0);" class="btn btn_lg btn_green1">제출하기</a>
			</div>
		</section>
		<!-- [pp] //팝업창하단 버튼영역 -->
	</section>
	<!-- [pp] // 팝업창 전체 -->
</body>
</html>
