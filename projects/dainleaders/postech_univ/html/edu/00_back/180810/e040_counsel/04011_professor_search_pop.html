<body>
	<!-- [pp] 팝업창 전체 -->
	<section class="pp_pop_wrapper pp_pop_md_wrap">

				<div class="pp_btn_area ta_r">

				</div>
			</section>
			<section>

						<caption>교수검색</caption>
						<colgroup>
							<col style="width:8%">
							<col style="width:20%">
							<col style="width:23%">
							<col style="width:*">

						<thead>

								<th scope="col">선택</th>

								<th scope="col">교번</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row" class="pp_td_pd">
									<p class="pp_input_wrapper">
										<input type="radio" name="list1" class="radio" id="list1_1">
										<label class="radio_label radio_default ta_i" for="list1_1">선택</label>
									</p>
								</th>
								<td>홍길순</td>
								<td>201800123</td>
								<td>사회복지학과</td>
							</tr>
						</tbody>

				<div class="paging_place">

						<a href="javascript:void(0);" title="처음페이지" class="page_con first_page">처음페이지</a>
