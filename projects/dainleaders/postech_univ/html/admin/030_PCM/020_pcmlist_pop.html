<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="title" content="포항공과대학교 포스테키안 관리자">
	<meta name="description" content="포항공과대학교 포스테키안 관리자화면입니다.">
	<meta name="copyrigt" content="Pohang University of Science and Technology">
	<meta name="keywords" content="포항공과대학교, 포스테키안, 포스테키안 활동">
	<title>포항공과대학교 포스테키안 관리자</title>
	<link rel="stylesheet" type="text/css" href="../../../css/dl_reset.css">
	<!-- [pp] 아이콘글꼴/font-awesome -->
	<link rel="stylesheet" href="../../../font/font-awesome/css/font-awesome.min.css">
	<!-- [pp] 아이콘글꼴/font-awesome/파이어폭스 미출력 에러 대비용 CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../../css/dl_layout.css">
	<link rel="stylesheet" type="text/css" href="../../../css/admin/ad_custom.css">
	<link rel="stylesheet" type="text/css" href="../../../css/admin/ad_common.css">
	<link rel="stylesheet" type="text/css" href="../../../css/admin/ad_ui.css">
	<link rel="stylesheet" type="text/css" href="../../../css/magnific-popup.css">
	<link rel="stylesheet" type="text/css" href="../../../css/admin/ad_popup.css">
	<script type="text/javascript" src="../../../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery.magnific-popup.js"></script>
	<script type="text/javascript" src="../../../js/admin/pp_ad_common.js"></script>
</head>
<body>
	<!-- [pp] 팝업 전체 영역/ 팝업창 가로사이즈:  ad_pop_xl:1100px, ad_pop_lg:1000px, ad_pop_md:800px, ad_pop_sm:650px, ad_pop_xs:500px -->
	<div class="ad_pop_wrapper ad_pop_md">
		<section class="ad_pop_header">
			<h1>항목 관리</h1>
			<button type="button" class="ad_pop_close">팝업창 닫기</button>
		</section>
		<section class="ad_pop_container">
			<!-- [pp] 컨텐츠영역/ 최대높이사이즈: ad_pop_content_lg: 500px, ad_pop_content_md: 400px, ad_pop_content_sm: 300px, ad_pop_content_xs: 200px -->
			<div class="ad_pop_content ad_pop_content_md">
				<section>
					<div class="ad_list_table_wrap">
						<table class="ad_list_tbl tbl_fixed">
							<caption>평가문항 항목 추가 및 수정</caption>
							<colgroup>
								<col style="width:50px">
								<col style="width:*">
								<col style="width:20%">
								<col style="width:20%">
							</colgroup>
							<thead>
								<tr>
									<th scope="col" class="tbl_bgno">연번</th>
									<th scope="col">지표명</th>
									<th scope="col">기준값</th>
									<th scope="col">사용여부</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td class="td_input">
										<input type="text" class="ad_formstyle_s">
									</td>
									<td class="td_input">
										<input type="text" class="ad_formstyle_s wd_60">
										<select class="ad_formstyle_s">
											<option value="">%</option>
											<option value="">원</option>
											<option value="">천원</option>
											<option value="">명</option>
											<option value="">㎡</option>
										</select>
									</td>
									<td class="td_input">
										<p class="ad_survey_list">
											<input type="radio" name="use" id="use_y" class="radio" checked>
											<label class="radio_label radio_black" for="use_y">사용</label>
										</p>
										<p class="ad_survey_list">
											<input type="radio" name="use" id="use_n" class="radio">
											<label class="radio_label radio_black" for="use_n">미사용</label>
										</p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="ad_btn_area">
						<button type="button" class="btn btn_sm btn_deepblue"><i class="fa fa-plus"></i>항목 추가</button>
					</div>
				</section>
			</div>
		</section>
		<!-- [pp] 컨텐츠영역 -->
		<!-- [pp] 팝업창하단 버튼영역 -->
		<section class="ad_pop_footer">
			<div class="ad_btn_area1">
				<button type="button" class="btn_border btn_md bo_default"><i class="fa fa-check"></i>저장</button>
			</div>
		</section>
		<!-- [pp] //팝업창하단 버튼영역 -->
	</div>
	<!-- [pp] // 팝업 전체 영역 -->
</body>
</html>
