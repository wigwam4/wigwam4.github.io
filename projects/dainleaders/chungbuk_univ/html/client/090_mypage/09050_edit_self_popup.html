		<script type="text/javascript" src="../../../src/jquery/jquery-1.12.3.min.js"></script>

		<script type="text/javascript" src="../../../src/custom-scrollbar/js/jquery.mCustomScrollbar.min.js"></script>

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>자기소개서 등록</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<section class="search_box">
					<h4 class="hidden">자기소개서 제목</h4>
					<label class="title_label">자기소개서 제목</label>
					<input type="text" class="form_style wd_p100" value="자기소개서 제목을 입력하세요.">
				</section>
				<section class="resume_container">
					<div class="selfintro_wrap selfintroedit_wrap">
						<div class="btn_area ta_r">
							<button type="button" class="btn_resumeedit resumerow_add"><span>+</span>추가</button>
						</div>
						<!-- [pp] aiticel 추가 삭제 -->
						<article>
							<div class="resumeedit_tit">
								<strong>성장과정</strong>
								<p class="tip_txt">
									기업에서는 이 항목을 통해서 우리 기업에 맞는 사람인가?를 파악하고자 합니다. 기업의 인재상에 맞춰 자신을 효과적으로 설명하는 것이 중요합니다.
								</p>
							</div>
							<div class="resumeedit_btnrow">
								<p class="check_row">
									<input type="checkbox" name="publicly" id="publicly1" class="hidden">
									<label for="publicly1">비공개</label>
								</p>
								<button type="button" class="btn_resumeedit resumerow_del"><span>-</span>삭제</button>
							</div>
							<div class="resumeedit_content">
								<textarea rows="5" class="form_style" placeholder="내용을 입력하세요."></textarea>
							</div>
						</article>
						<article>
							<div class="resumeedit_tit">
								<strong>성격의 장단점</strong>
								<p class="tip_txt">
									장점은 사례를 바탕으로 자신의 강점을 보여주세요. 단점은 극복 방법과 개선노력을 적으시고 치명적인 단점은 피하세요.
								</p>
							</div>
							<div class="resumeedit_btnrow">
								<p class="check_row">
									<input type="checkbox" name="publicly" id="publicly2" class="hidden">
									<label for="publicly2">비공개</label>
								</p>
								<button type="button" class="btn_resumeedit resumerow_del"><span>-</span>삭제</button>
							</div>
							<div class="resumeedit_content">
								<textarea rows="5" class="form_style" placeholder="내용을 입력하세요."></textarea>
							</div>
						</article>
						<article>
							<div class="resumeedit_tit">
								<strong>경험사항</strong>
								<p class="tip_txt">
									구체적으로 작성할 수록 자기소개서 주목도가 올라갑니다.
								</p>
							</div>
							<div class="resumeedit_btnrow">
								<p class="check_row">
									<input type="checkbox" name="publicly" id="publicly3" class="hidden">
									<label for="publicly3">비공개</label>
								</p>
								<button type="button" class="btn_resumeedit resumerow_del"><span>-</span>삭제</button>
							</div>
							<div class="resumeedit_content">
								<textarea rows="5" class="form_style" placeholder="내용을 입력하세요."></textarea>
							</div>
						</article>
						<article>
							<div class="resumeedit_tit">
								<strong>지원동기 및 포부</strong>
								<p class="tip_txt">
									나의 발전을 통한 회사의 성장 직무에 대한 소명감을 작성하세요.
								</p>
							</div>
							<div class="resumeedit_btnrow">
								<p class="check_row">
									<input type="checkbox" name="publicly" id="publicly4" class="hidden">
									<label for="publicly4">비공개</label>
								</p>
								<button type="button" class="btn_resumeedit resumerow_del"><span>-</span>삭제</button>
							</div>
							<div class="resumeedit_content">
								<textarea rows="5" class="form_style" placeholder="내용을 입력하세요."></textarea>
							</div>
						</article>
						<!--[pp] 추가버튼 클릭시 아래에 추가-->
						<article>
							<div class="resumeedit_btnrow">
								<p class="check_row">
									<input type="checkbox" name="publicly" id="publicly5" class="hidden">
									<label for="publicly5">비공개</label>
								</p>
								<button type="button" class="btn_resumeedit resumerow_del"><span>-</span>삭제</button>
							</div>
							<div class="resumeedit_content">
								<input type="text" class="form_style wd_p100" placeholder="주제를 입력하세요.">
								<textarea rows="5" class="form_style" placeholder="내용을 입력하세요."></textarea>
							</div>
						</article>
						<!--[pp] //추가버튼 클릭시 아래에 추가-->
					</div>
				</section>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn btn_lg btn_default">등록하기</button>
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
