<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi shrink-to-fit=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<meta name="title" content="충북대학교">
		<meta name="description" content="충북대학교 CIEAT 시스템 (Chungbuk Integrated Extracurricular Administrative sysTem)">
		<meta name="copyrigt" content="충북대학교">
		<meta name="keywords" content="충북대학교, CIEAT, 씨앗시스템, 역량관리, 상담, 대학, 대학생, 역량관리시스템, 경력관리">
		<title>충북대학교</title>

		<!-- [pp] favicon -->
		<link rel="apple-touch-icon" href="../../../images/favicon.png">
		<link rel="shortcut icon" href="../../../images/favicon.ico">
		<!-- [pp] //favicon -->

		<!-- [pp] css -->
		<link rel="stylesheet" type="text/css" href="../../../src/custom-scrollbar/css/jquery.mCustomScrollbar.css">
		<link rel="stylesheet" type="text/css" href="../../../src/magnetic-popup/css/magnific-popup.css">
		<link rel="stylesheet" type="text/css" href="../../../src/select2/css/select2.css">
		<link rel="stylesheet" type="text/css" href="../../../src/swiper/css/swiper.css">
		<link rel="stylesheet" type="text/css" href="../../../css/dl_global.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/normalize.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/grid.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/formstyle.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/table.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/common_ui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/ui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/popup.css">
		<!-- [pp] //css -->

		<!--[pp] js -->
		<script type="text/javascript" src="../../../src/jquery/jquery-3.3.1.min.js"></script>

		<!--[if lt IE 9]>
		<script type="text/javascript" src="../../../src/jquery/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="../../../src/jquery/html5shiv.js"></script>
		<script type="text/javascript" src="../../../src/jquery/IE9.js"></script>
		<script type="text/javascript" src="../../../src/jquery/respond.min.js"></script>
		<![endif]-->

		<script type="text/javascript" src="../../../src/custom-scrollbar/js/jquery.mCustomScrollbar.min.js"></script>
		<script type="text/javascript" src="../../../src/magnetic-popup/js/jquery.magnific-popup.js"></script>
		<script type="text/javascript" src="../../../src/select2/js/select2.min.js"></script>
		<script type="text/javascript" src="../../../src/swiper/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../js/client/pp_common.js"></script>
		<!--[pp] //js -->

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>상담 예약</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">
				<section class="section_area">
					<h4 class="section_tit_md">신청 정보</h4>
					<div class="tbl tbl_row">
						<table class="tbl_fixed">
							<caption>상세보기</caption>
							<colgroup>
								<col style="width:35%;">
								<col style="width:65%;">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">상태</th>
									<td>
										<span class="font_lightorange">상담대기</span>
										<!-- [pp] 상태 : 
										<span class="font_blue">상담완료</span>
										<span class="font_lightorange">상담대기</span>
										<span class="font_lightbrown">관리자취소</span>
										<span class="font_gray">학생취소</span>
										-->
									</td>
								</tr>
								<tr>
									<th scope="row">신청일시</th>
									<td>
										2020.08.20 01:20 ~ 8:50 
									</td>
								</tr>
								<tr>
									<th scope="row">내용</th>
									<td>
										<p>내용입니다.</p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
				<section class="section_area">
					<h4 class="section_tit_md">신청서 작성</h4>
					<div class="tbl tbl_row tbl_fixed">
						<table>
							<caption>상세보기</caption>
							<colgroup>
								<col style="width:20%;">
								<col style="width:80%;">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">
										연락처<strong class="required">*</strong>
									</th>
									<td class="td_input">
										<input type="text" class="form_style wd_50" value="010"> -
										<input type="text" class="form_style wd_60" value="1234"> - 
										<input type="text" class="form_style wd_60" value="5678">
									</td>
								</tr>
								<tr>
									<th scope="row">
										이메일<strong class="required">*</strong>
									</th>
									<td class="td_input">
										<input type="text" class="form_style wd_85" value="thisisfake">  &#64;
										<input type="text" class="form_style wd_110" value="gmail.com">
									</td>
								</tr>
								<tr>
									<th scope="row">
										장애여부<strong class="required">*</strong>
									</th>
									<td>
										<p class="radio_row">
											<input type="radio" name="disability" id="target" class="hidden" checked>
											<label for="target">대상</label>
										</p>
										<p class="radio_row">
											<input type="radio" name="disability" id="nontarget" class="hidden">
											<label for="nontarget">비대상</label>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row">
										희망 상담 방법<strong class="required">*</strong>
									</th>
									<td>
										<p class="check_row">
											<input type="checkbox" name="way" id="way1" class="hidden" checked>
											<label for="way1">대면</label>
										</p>
										<p class="check_row">
											<input type="checkbox" name="way" id="way2" class="hidden">
											<label for="way2">화상</label>
										</p>
										<p class="check_row">
											<input type="checkbox" name="way" id="way3" class="hidden" checked>
											<label for="way3">전화</label>
										</p>
										<p class="check_row">
											<input type="checkbox" name="way" id="way4" class="hidden">
											<label for="way4">메일</label>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row">
										상담 글의 제목
									</th>
									<td class="td_input">
										<input type="text" class="form_style wd_p100" value="제목입니다">
									</td>
								</tr>
								<tr>
									<th scope="row">
										상담 글의 종류
									</th>
									<td>
										<p class="radio_row">
											<input type="radio" name="kinds" id="kind1" class="hidden" checked>
											<label for="kind1">감상문</label>
										</p>
										<p class="radio_row">
											<input type="radio" name="kinds" id="kind2" class="hidden">
											<label for="kind2">논증문 &#40;논평/칼럼&#41;</label>
										</p>
										<p class="radio_row">
											<input type="radio" name="kinds" id="kind3" class="hidden">
											<label for="kind3">요약문</label>
										</p>
										<p class="radio_row">
											<input type="radio" name="kinds" id="kind4" class="hidden">
											<label for="kind4">보고서</label>
										</p>
										<p class="radio_row">
											<input type="radio" name="kinds" id="kind5" class="hidden">
											<label for="kind5">기타</label>
											&#40; <input type="text" class="form_style"> &#41;
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row">
										상담 받을 글의 단계
									</th>
									<td>
										<p class="radio_row">
											<input type="radio" name="stage" id="stage1" class="hidden" checked>
											<label for="stage1">구성단계</label>
										</p>
										<p class="radio_row">
											<input type="radio" name="stage" id="stage2" class="hidden">
											<label for="stage2">초안 작성 단계</label>
										</p>
										<p class="radio_row">
											<input type="radio" name="stage" id="stage3" class="hidden">
											<label for="stage3">고쳐 쓰기 단계</label>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row">
										상담 받고 싶은 내용 &#40;복수응답 가능&#41;
									</th>
									<td>
										<p class="check_row">
											<input type="checkbox" name="about" id="about1" class="hidden" checked>
											<label for="about1">주제 선정</label>
										</p>
										<p class="check_row">
											<input type="checkbox" name="about" id="about2" class="hidden">
											<label for="about2">개요 작성</label>
										</p>
										<p class="check_row">
											<input type="checkbox" name="about" id="about3" class="hidden" checked>
											<label for="about3">문장과 표현</label>
										</p>
										<p class="check_row">
											<input type="checkbox" name="about" id="about4" class="hidden">
											<label for="about4">단락 구성과 전개</label>
										</p>
										<p class="check_row">
											<input type="checkbox" name="about" id="about5" class="hidden">
											<label for="about5">글 전체 수정 &#40;맞춤법, 띄어쓰기&#41;</label>
										</p>
										<p class="check_row">
											<input type="checkbox" name="about" id="about6" class="hidden">
											<label for="about6">표절유무</label>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row">수업 관련 여부</th>
									<td>
										<p class="radio_row">
											<input type="radio" name="relativity" id="relativity1" class="hidden" checked>
											<label for="relativity1">예</label>
										</p>
										<p class="radio_row">
											<input type="radio" name="relativity" id="relativity2" class="hidden">
											<label for="relativity2">아니오</label>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row">과목명</th>
									<td class="td_input">
										<input type="text" class="form_style wd_p100" value="과목명입니다.">
									</td>
								</tr>
								<tr>
									<th scope="row" colspan="2">
										요청사항 &#40;구체적으로&#41;
									</th>
								</tr>
								<tr>
									<td class="td_input" colspan="2">
										<textarea class="form_style" rows="4">내용입니다.</textarea>
										<p class="mg_t5 font_orange">
											※ 같은 글로 2회 이상 상담 받고 싶은 경우에는, 다음 항목을 요청사항에 밝혀 주십시오.<br/>
											① 담당 연구원 이름<br/>
											② 상담 받은 날짜/횟수
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row" colspan="2">
										상담글
									</th>
								</tr>
								<tr>
									<td class="td_input" colspan="2">
										<textarea class="form_style" rows="4">내용입니다.</textarea>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn btn_lg btn_lightbrown">상담취소</button>
				<button type="button" class="btn btn_lg btn_orange">수정</button>
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
