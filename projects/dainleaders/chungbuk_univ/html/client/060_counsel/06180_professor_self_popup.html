						<table class="tbl_fixed">
							<caption>상세보기</caption>
							<colgroup>
								<col style="width:35%;">
								<col style="width:65%;">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">상태</th>
									<td>
										<span class="font_blue">상담완료</span>
										<!-- [pp] 상태 : 
										<span class="font_blue">상담완료</span>
										<span class="font_lightorange">상담대기</span>
										<span class="font_lightbrown">관리자취소</span>
										<span class="font_gray">학생취소</span>
										-->
									</td>
								</tr>
								<tr>
									<th scope="row">상담일정</th>
									<td>
										2020.08.20 01:20 ~ 8:50 
									</td>
								</tr>
								<tr>
									<th scope="row">상담사</th>
									<td>
										파이리
									</td>
								</tr>
								<tr>
									<th scope="row">연락처</th>
									<td>010-1234-5678</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
				<section class="section_area">
					<h4 class="section_tit_md">신청서</h4>
					<div class="tbl tbl_row">
						<table class="tbl_fixed">
							<caption>상세보기</caption>
							<colgroup>
								<col style="width:35%;">
								<col style="width:65%;">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">
										장애여부
									</th>
									<td>대상</td>
								</tr>
								<tr>
									<th scope="row">학년도 / 학기 / 학기유형</th>
									<td>
										2020학년도 / 1학기 / 일반
									</td>
								</tr>
								<tr>
									<th scope="row">온&middot;오프라인 / 학생구분 / 상담분류</th>

									</td>
								</tr>
								<tr>
									<th scope="row">상담방법</th>

										대면
									</td>
								</tr>
								<tr>
									<th scope="row">상담일시</th>

										2020.08.20 1:20 ~ 8:50
									</td>
								</tr>
								<tr>

									<td>
										교수님과 상담을 진행했습니다
									</td>
								</tr>
								<tr>
									<th scope="row">상담 내용</th>
									<td>
										교수님과 상담을 진행했습니다
									</td>
