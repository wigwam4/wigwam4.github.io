<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi shrink-to-fit=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<meta name="title" content="충북대학교">
		<meta name="description" content="충북대학교 CIEAT 시스템 (Chungbuk Integrated Extracurricular Administrative sysTem)">
		<meta name="copyrigt" content="충북대학교">
		<meta name="keywords" content="충북대학교, CIEAT, 씨앗시스템, 역량관리, 상담, 대학, 대학생, 역량관리시스템, 경력관리">
		<title>충북대학교</title>

		<!-- [pp] favicon -->
		<link rel="apple-touch-icon" href="../../../images/favicon.png">
		<link rel="shortcut icon" href="../../../images/favicon.ico">
		<!-- [pp] //favicon -->

		<!-- [pp] css -->
		<link rel="stylesheet" type="text/css" href="../../../src/custom-scrollbar/css/jquery.mCustomScrollbar.css">
		<link rel="stylesheet" type="text/css" href="../../../src/magnetic-popup/css/magnific-popup.css">
		<link rel="stylesheet" type="text/css" href="../../../src/select2/css/select2.css">
		<link rel="stylesheet" type="text/css" href="../../../src/swiper/css/swiper.css">
		<link rel="stylesheet" type="text/css" href="../../../css/dl_global.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/normalize.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/grid.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/formstyle.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/table.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/common_ui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/ui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/popup.css">
		<!-- [pp] //css -->

		<!--[pp] js -->
		<script type="text/javascript" src="../../../src/jquery/jquery-3.3.1.min.js"></script>

		<!--[if lt IE 9]>
		<script type="text/javascript" src="../../../src/jquery/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="../../../src/jquery/html5shiv.js"></script>
		<script type="text/javascript" src="../../../src/jquery/IE9.js"></script>
		<script type="text/javascript" src="../../../src/jquery/respond.min.js"></script>
		<![endif]-->

		<script type="text/javascript" src="../../../src/custom-scrollbar/js/jquery.mCustomScrollbar.min.js"></script>
		<script type="text/javascript" src="../../../src/magnetic-popup/js/jquery.magnific-popup.js"></script>
		<script type="text/javascript" src="../../../src/select2/js/select2.min.js"></script>
		<script type="text/javascript" src="../../../src/swiper/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../js/client/pp_common.js"></script>
		<!--[pp] //js -->

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>상담 상세보기</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_sm_content">
				<section class="section_area">
					<h4 class="section_tit_md">일정 확인</h4>
					<div class="tbl tbl_row">
						<table class="tbl_fixed">
							<caption>상세보기</caption>
							<colgroup>
								<col style="width:35%;">
								<col style="width:65%;">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">상태</th>
									<td>
										<span class="font_lightorange">상담대기</span>
										<!-- [pp] 상태 : 
										<span class="font_blue">상담완료</span>
										<span class="font_lightorange">상담대기</span>
										<span class="font_lightbrown">관리자취소</span>
										<span class="font_gray">학생취소</span>
										-->
									</td>
								</tr>
								<tr>
									<th scope="row">상담일정</th>
									<td>
										2020.08.20 01:20 ~ 8:50 
									</td>
								</tr>
								<tr>
									<th scope="row">상담사</th>
									<td>
										파이리
									</td>
								</tr>
								<tr>
									<th scope="row">연락처</th>
									<td>010-1234-5678</td>
								</tr>
								<tr>
									<th scope="row">장소</th>
									<td>C5동 108호</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
				<section class="section_area">
					<h4 class="section_tit_md">신청서</h4>
					<div class="tbl tbl_row">
						<table class="tbl_fixed">
							<caption>상세보기</caption>
							<colgroup>
								<col style="width:35%;">
								<col style="width:65%;">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">
										장애여부<strong class="required">*</strong>
									</th>
									<td>
										<p class="radio_row">
											<input type="radio" name="disability" id="target" class="hidden" checked>
											<label for="target">대상</label>
										</p>
										<p class="radio_row">
											<input type="radio" name="disability" id="nontarget" class="hidden">
											<label for="nontarget">비대상</label>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row">
										희망 상담 일시<strong class="required">*</strong>
									</th>
									<td class="td_input">
										<p class="search_day dp_inline mg_r10 pd_l0 wd_130">
											<input type="text" class="form_style wd_p100" title="희망 상담 일시" value="2020/10/25">
											<a href="javascript:void(0);" class="calendar_open">달력열기</a>
										</p>
										<div class="dp_inline">
											<div class="select_form wd_55">
												<label class="select_common">시간 선택</label>
												<select class="select_custom">
													<option value="" selected>00</option>
													<option value="">01</option>
													<option value="">02</option>
												</select>
											</div> 시
											<div class="select_form mg_l10 wd_55">
												<label class="select_common">분 선택</label>
												<select class="select_custom">
													<option value="" selected>00</option>
													<option value="">01</option>
													<option value="">02</option>
												</select>
											</div> 분
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">
										학생구분
									</th>
									<td class="td_input">
										<div class="select_form wd_150">
											<label class="select_common">학부생 상담</label>
											<select class="select_custom">
												<option value="" selected>학부생 상담</option>
												<option value="">대학원 상담</option>
												<option value="">동아리 상담</option>
												<option value="">경영인증 상담</option>
												<option value="">다전공&#40;연계전공&#41; 상담</option>
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">
										상담 신청 내용
									</th>
									<td class="td_input">
										<textarea class="form_style" rows="3" placeholder="내용을 입력해주세요">상담 신청합니다.</textarea>
									</td>
								</tr>
								<tr>
									<th scope="row">
										연락처<strong class="required">*</strong>
									</th>
									<td>010-1234-5678</td>
								</tr>
								<tr>
									<th scope="row">
										이메일<strong class="required">*</strong>
									</th>
									<td>thisisfake@gmail.com</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn btn_lg btn_lightbrown">상담취소</button>
				<button type="button" class="btn btn_lg btn_orange">수정</button>
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
