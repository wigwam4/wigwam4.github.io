<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi shrink-to-fit=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<meta name="title" content="충북대학교">
		<meta name="description" content="충북대학교 CIEAT 시스템 (Chungbuk Integrated Extracurricular Administrative sysTem)">
		<meta name="copyrigt" content="충북대학교">
		<meta name="keywords" content="충북대학교, CIEAT, 씨앗시스템, 역량관리, 상담, 대학, 대학생, 역량관리시스템, 경력관리">
		<title>충북대학교</title>

		<!-- [pp] favicon -->
		<link rel="apple-touch-icon" href="../../../images/favicon.png">
		<link rel="shortcut icon" href="../../../images/favicon.ico">
		<!-- [pp] //favicon -->

		<!-- [pp] css -->
		<link rel="stylesheet" type="text/css" href="../../../src/custom-scrollbar/css/jquery.mCustomScrollbar.css">
		<link rel="stylesheet" type="text/css" href="../../../src/magnetic-popup/css/magnific-popup.css">
		<link rel="stylesheet" type="text/css" href="../../../src/select2/css/select2.css">
		<link rel="stylesheet" type="text/css" href="../../../src/swiper/css/swiper.css">
		<link rel="stylesheet" type="text/css" href="../../../css/dl_global.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/normalize.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/grid.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/formstyle.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/table.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/common_ui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/ui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/popup.css">
		<!-- [pp] //css -->

		<!--[pp] js -->
		<script type="text/javascript" src="../../../src/jquery/jquery-3.3.1.min.js"></script>

		<!--[if lt IE 9]>
		<script type="text/javascript" src="../../../src/jquery/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="../../../src/jquery/html5shiv.js"></script>
		<script type="text/javascript" src="../../../src/jquery/IE9.js"></script>
		<script type="text/javascript" src="../../../src/jquery/respond.min.js"></script>
		<![endif]-->

		<script type="text/javascript" src="../../../src/custom-scrollbar/js/jquery.mCustomScrollbar.min.js"></script>
		<script type="text/javascript" src="../../../src/magnetic-popup/js/jquery.magnific-popup.js"></script>
		<script type="text/javascript" src="../../../src/select2/js/select2.min.js"></script>
		<script type="text/javascript" src="../../../src/swiper/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../js/client/pp_common.js"></script>
		<!--[pp] //js -->

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">

			<!-- [pp] 팝업 상단 영역 -->
			<section class="pop_header">
				<h2>수상실적 승인신청</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] //팝업 상단 영역 -->

			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">
				<h3 class="hidden">수상실적 승인신청 내용</h3>
				<div class="activeday_wrap">
					<ul>
						<li><strong>신청일자:</strong>2019.05.03</li>
					</ul>
					<p class="active_status"><strong>상태:</strong><span class="font_yellow">승인대기</span></p>
				</div>
				<div class="tbl tbl_row section_sarea">
					<table>
						<caption>수상실적 승인신청 상세내용</caption>
						<colgroup>
							<col style="width: 30%">
							<col style="width: auto">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">구분</th>
								<td class="td_input">
									<div class="select_form wd_150">
										<label class="select_common">선택</label>
										<select class="select_custom">
											<option value="">선택</option>
											<option value="" selected>교내</option>
											<option value="">교외</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">행사명/황동명<strong class="required">*</strong></th>
								<td class="td_input">
									<input type="text" class="form_style wd_p100" value="전국 대학생 말하기">
								</td>
							</tr>
							<tr>
								<th scope="row">시작일<strong class="required">*</strong></th>
								<td class="td_input">
									<p class="search_day pd_l0 wd_130">
										<input type="text" class="form_style" placeholder="시작일" title="시작일" value="2020.01.01">
										<a href="javascript:void(0);" class="calendar_open">달력열기</a>
									</p>
								</td>
							</tr>
							<tr>
								<th scope="row">종료일<strong class="required">*</strong></th>
								<td class="td_input">
									<p class="search_day pd_l0 wd_130">
										<input type="text" class="form_style" placeholder="종료일" title="종료일" value="2020.01.02">
										<a href="javascript:void(0);" class="calendar_open">달력열기</a>
									</p>
								</td>
							</tr>
							<tr>
								<th scope="row">주최기관<strong class="required">*</strong></th>
								<td class="td_input">
									<input type="text" class="form_style wd_p100" value="스피치킹">
								</td>
							</tr>
							<tr>
								<th scope="row">참여형태<strong class="required">*</strong></th>
								<td class="td_input">
									<div class="select_form wd_150">
										<label class="select_common">선택</label>
										<select class="select_custom">
											<option value="">선택</option>
											<option value="" selected>개인</option>
											<option value="">팀</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">수상실적&#40;등위&#41;<strong class="required">*</strong></th>
								<td class="td_input">
									<input type="text" class="form_style wd_p100" value="금상">
								</td>
							</tr>
							<tr>
								<th scope="row">수상금액</th>
								<td class="td_input">
									<input type="text" class="form_style wd_p100" value="1,000,000원">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="attach_file_wrapper">
					<strong>증빙자료 제출</strong>
					<p>
						수상실적을 증명할 수 있는 자료를 첨부해주세요. <span class="font_orange va_t">&#40;신청시 제출 필수&#41;</span>
					</p>
					<div class="attach_file_box">
						<input type="file" id="attach_file" class="hidden">
						<label for="attach_file" class="attach_file">파일첨부</label>
					</div>
					<div class="file_thumbnail">
						<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
							<div class="thumbnail_img">
								<img src="../../../images/client/sub/img_worknet_test4.jpg"/>
							</div>
							<span class="thumbnail_tit">업로드한 파일 제목 업로드한 파일 제목</span>
						</a>
						<button type="button" class="btn btn_del">삭제</button>
					</div>
					<div class="file_thumbnail">
						<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
							<div class="thumbnail_img">
								<img src="../../../images/client/sub/img_nopreview.jpg"/>
							</div>
							<span class="thumbnail_tit">이미지 없는 파일</span>
						</a>
						<button type="button" class="btn btn_del">삭제</button>
					</div>
					<div class="file_thumbnail">
						<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
							<div class="thumbnail_img">
								<img src="../../../images/client/sub/img_preview_file.jpg" alt="다른 유형의 파일"/>
							</div>
							<span class="thumbnail_tit">문서 / 비디오</span>
						</a>
						<button type="button" class="btn btn_del">삭제</button>
					</div>
				</div>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->

			<!-- [pp] 팝업 하단 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn btn_md btn_lightbrown">삭제</button>
				<button type="button" class="btn btn_md btn_bluegray">신청취소</button>
				<button type="button" class="btn btn_md btn_orange">수정하기</button>
			</section>
			<!-- [pp] //팝업 하단 영역 -->

		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
