					</div>
					<div class="tbl tbl_row section_sarea">
						<table>
							<caption>동아리 승인신청 상세내용</caption>
							<colgroup>
								<col style="width: 30%">
								<col style="width: auto">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">학년도</th>
									<td>2020</td>
								</tr>
								<tr>
									<th scope="row">학기</th>

								</tr>
								<tr>
									<th scope="row">동아리명</th>
									<td>동아리명1</td>
								</tr>
								<tr>
									<th scope="row">해당 학기의 총 활동 횟수</th>
									<td>23번</td>
								</tr>
								<tr>
									<th scope="row">해당 학기의 총 활동 시간</th>
									<td>5</td>
								</tr>
								<tr>
									<th scope="row">해당 학기 주요 활동 내용</th>
									<td>좋은 경험 하였습니다.</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="attach_file_wrapper">
						<strong>활동확인서</strong>
						<p>활동확인서로 제출한 파일입니다.</p>
						<div class="file_thumbnail">
							<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
								<div class="thumbnail_img">
									<img src="../../../images/client/sub/img_worknet_test4.jpg"/>
								</div>
								<span class="thumbnail_tit">업로드한 파일 제목 업로드한 파일 제목</span>
							</a>
						</div>
						<div class="file_thumbnail">
							<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
								<div class="thumbnail_img">
									<img src="../../../images/client/sub/img_nopreview.jpg"/>
								</div>
								<span class="thumbnail_tit">이미지 없는 파일</span>
							</a>
						</div>
						<div class="file_thumbnail">
