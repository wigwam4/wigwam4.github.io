	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">

			<!-- [pp] 팝업 상단 영역 -->
			<section class="pop_header">
				<h2>어학성적 승인신청</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] //팝업 상단 영역 -->

			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">
				<h3 class="hidden">어학 승인 신청 내용</h3>
				<div class="activeday_wrap">
					<ul>
						<li><strong>신청일자:</strong>2019.05.03</li>
					</ul>
				</div>
				<section class="section_area search_box row2">
					<div class="grid_row">
						<div class="sel_search_row grid_col col_xl_6 col_xs_2">
							<select class="select_custom">
								<option value="" selected>어학명</option>
								<option value="">어학1</option>
								<option value="">어학2</option>
							</select>
						</div>
						<div class="grid_col col_xl_6 col_xs_2">
							<div class="search_day">
								<strong>취득일</strong>
								<input type="text" class="form_style" placeholder="취득일" title="취득일">
								<a href="javascript:void(0);" class="calendar_open">달력열기</a>
							</div>
						</div>
					</div>
				</section>
				<div class="attach_file_wrapper">
					<strong>증빙자료 제출</strong>
					<p>
						어학성적을 증명할 수 있는 자료를 첨부해주세요. <span class="font_orange va_t">&#40;신청시 제출 필수&#41;</span>
					</p>
					<div class="attach_file_box">
						<input type="file" id="attach_file" class="hidden">
						<label for="attach_file" class="attach_file">파일첨부</label>
					</div>
					<div class="file_thumbnail">
						<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
							<div class="thumbnail_img">
								<img src="../../../images/client/sub/img_worknet_test4.jpg"/>
							</div>
							<span class="thumbnail_tit">업로드한 파일 제목 업로드한 파일 제목</span>
						</a>
						<button type="button" class="btn btn_del">삭제</button>
					</div>
					<div class="file_thumbnail">
						<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
							<div class="thumbnail_img">
								<img src="../../../images/client/sub/img_nopreview.jpg"/>
							</div>
							<span class="thumbnail_tit">이미지 없는 파일</span>
						</a>
						<button type="button" class="btn btn_del">삭제</button>
					</div>
					<div class="file_thumbnail">
						<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
							<div class="thumbnail_img">
								<img src="../../../images/client/sub/img_preview_file.jpg" alt="다른 유형의 파일"/>
							</div>
							<span class="thumbnail_tit">문서 / 비디오</span>
						</a>
						<button type="button" class="btn btn_del">삭제</button>
					</div>
				</div>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->

			<!-- [pp] 팝업 하단 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn btn_lg btn_default">승인신청</button>
			</section>
			<!-- [pp] //팝업 하단 영역 -->

		</section>
