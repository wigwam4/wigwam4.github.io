		<script type="text/javascript" src="../../../src/jquery/jquery-1.12.3.min.js"></script>

		<script type="text/javascript" src="../../../src/custom-scrollbar/js/jquery.mCustomScrollbar.min.js"></script>

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">

			<!-- [pp] 팝업 상단 영역 -->
			<section class="pop_header">
				<h2>동아리 승인신청</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] //팝업 상단 영역 -->

			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">
				<h3 class="hidden">동아리 승인신청 내용</h3>
				<div class="activeday_wrap">
					<ul>
						<li><strong>신청일자:</strong>2019.05.03</li>
					</ul>
					<p class="active_status"><strong>상태:</strong><span class="font_yellow">승인대기</span></p>
				</div>
				<div class="tbl tbl_row section_sarea">
					<table>
						<caption>동아리 승인신청 상세내용</caption>
						<colgroup>
							<col style="width: 30%">
							<col style="width: auto">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">학년도<strong class="required">*</strong></th>
								<td class="td_input">
									<div class="select_form wd_150">
										<label class="select_common">선택</label>
										<select class="select_custom">
											<option value="">선택</option>
											<option value="" selected>2020</option>
											<option value="">2019</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">학기<strong class="required">*</strong></th>
								<td class="td_input">
									<div class="select_form wd_150">
										<label class="select_common">선택</label>
										<select class="select_custom">
											<option value="">선택</option>
											<option value="" selected>1학기</option>
											<option value="">2학기</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">동아리명<strong class="required">*</strong></th>
								<td class="td_input">
									<div class="select_form wd_150">
										<label class="select_common">선택</label>
										<select class="select_custom">
											<option value="">선택</option>
											<option value="" selected>동아리명1</option>
											<option value="">동아리명2</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">해당 학기의 총 활동 횟수<strong class="required">*</strong></th>
								<td class="td_input">
									<input type="text" class="form_style wd_p100" value="23번">
								</td>
							</tr>
							<tr>
								<th scope="row">해당 학기의 총 활동 시간<strong class="required">*</strong></th>
								<td class="td_input">
									<div class="select_form wd_150">
										<label class="select_common">선택</label>
										<select class="select_custom">
											<option value="">선택</option>
											<option value="" selected>1</option>
											<option value="">2</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">해당 학기 주요 활동 내용<strong class="required">*</strong></th>
								<td class="td_input">
									<textarea class="form_style" rows="4">좋은 경험 하였습니다.</textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="mg_b5 font_orange">
					※ 활동확인서를 작성하여 첨부해주세요.
				</p>
				<article class="insert_adit">
					<div class="adit_top">
						<p>활동확인서 다운로드</p><a href="javascript:void(0);" class="filedown_link" title="파일 다운로드">활동일지 양식.hwp</a>
					</div>
					<div class="adit_content attach_file_wrapper bg_white">
						<strong>활동확인서 제출</strong>
						<div class="attach_file_box">
							<input type="file" id="attach_file" class="hidden">
							<label for="attach_file" class="attach_file">파일첨부</label>
						</div>
						<div class="file_thumbnail">
							<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
								<div class="thumbnail_img">
									<img src="../../../images/client/sub/img_worknet_test4.jpg" alt="첨부파일 미리보기 이미지"/>
								</div>
								<span class="thumbnail_tit">업로드한 파일 제목 업로드한 파일 제목</span>
							</a>
							<button type="button" class="btn btn_del">삭제</button>
						</div>
						<div class="file_thumbnail">
							<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
								<div class="thumbnail_img">
									<img src="../../../images/client/sub/img_nopreview.jpg" alt="이미지가 존재하지 않는 파일"/>
								</div>
								<span class="thumbnail_tit">이미지 없는 파일</span>
							</a>
							<button type="button" class="btn btn_del">삭제</button>
						</div>
						<div class="file_thumbnail">
							<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
								<div class="thumbnail_img">
									<img src="../../../images/client/sub/img_preview_file.jpg" alt="다른 유형의 파일"/>
								</div>
								<span class="thumbnail_tit">문서 / 비디오</span>
							</a>
							<button type="button" class="btn btn_del">삭제</button>
						</div>
					</div>
				</article>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->

			<!-- [pp] 팝업 하단 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn btn_md btn_lightbrown">삭제</button>
				<button type="button" class="btn btn_md btn_bluegray">신청취소</button>
				<button type="button" class="btn btn_md btn_orange">수정하기</button>
			</section>
			<!-- [pp] //팝업 하단 영역 -->

		</section>

	</body>

</html>
