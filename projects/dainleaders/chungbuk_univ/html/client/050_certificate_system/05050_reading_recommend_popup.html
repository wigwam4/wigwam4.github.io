	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>추천도서 목록</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>

			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_ms_content">
				<div class="infotop_box">
					독서 인증을 빛낼 100권의 도서들을 소개합니다.
				</div>
				<section class="section_marea">
					<h3 class="section_tit_md">
						추천도서 목록
					</h3>
					<div class="search_box">
						<div class="search_text">
							<input type="text" class="form_style wd_p100" placeholder="검색어를 입력하세요." title="공지사항 검색">
							<button type="button" class="btn btn_search">검색</button>
						</div>
					</div>
					<div class="search_toggle_row">
						<div class="check_col_wrapper searchtoggle_left">
							<ul class="check_col_wrap pd_b5">
								<li class="check_col">
									<input type="checkbox" name="checkall_col" id="checkall_col1" checked/>
									<label for="checkall_col1">
										전체 &#40;<span>22</span>&#41;
									</label>
								</li>
								<li class="check_col">
									<input type="checkbox" name="check_col" id="check_col1_1"/>
									<label for="check_col1_1">
										읽은 책 &#40;<span>12</span>&#41;
									</label>
								</li>
								<li class="check_col">
									<input type="checkbox" name="check_col" id="check_col1_2"/>
									<label for="check_col1_2">
										찜목록 &#40;<span>10</span>&#41;
									</label>
								</li>
							</ul>
						</div>
						<div class="searchtoggle_right">
							<a href="javascript:void(0)" class="btn btn_md btn_bluegray">다운로드</a>
						</div>
					</div>
					<div class="tbl tbl_col tbl_fixed tbl_md_responsive">
						<table>
							<caption>추천도서 목록</caption>
							<colgroup>
								<col style="width:8%">
								<col style="width:10%">
								<col style="width:auto">
								<col style="width:10%">
								<col style="width:10%">
								<col style="width:8%">
								<col style="width:10%">
								<col style="width:10%">
								<col style="width:10%">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">No</th>
									<th scope="col">도서구분</th>
									<th scope="col">도서명</th>
									<th scope="col">작가</th>
									<th scope="col">출판사</th>
									<th scope="col">출판년도</th>
									<th scope="col">도서분야</th>
									<th scope="col">독서 현황</th>
									<th scope="col">찜하기</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row" data-th="No">2</th>
									<td data-th="도서구분">추천도서</td>
									<td data-th="도서명">난장이가 쏘아올린 작은 공</td>
									<td data-th="작가">조세희</td>
									<td data-th="출판사">이성과힘</td>
									<td data-th="출판년도">2000</td>
									<td data-th="도서분야">고전분야</td>
									<td data-th="독서 현황" class="td_input">
										<span class="read_status on">독서 완료</span>
										<!-- [pp] 독서 구분 : 
										<span class="read_status on">독서 완료</span>
										<span class="read_status">미독서</span>
										-->
									</td>
									<td data-th="찜하기" class="td_input">
										<button type="button" class="btn btn_addlike on_js" title="찜하기">찜하기</button>
									</td>
								</tr>
								<tr>
									<th scope="row" data-th="No">1</th>
									<td data-th="도서구분">추천도서</td>
									<td data-th="도서명">난장이가 쏘아올린 작은 공</td>
									<td data-th="작가">조세희</td>
									<td data-th="출판사">이성과힘</td>
									<td data-th="출판년도">2000</td>
									<td data-th="도서분야">고전분야</td>
									<td data-th="독서 현황" class="td_input">
										<span class="read_status">미독서</span>
									</td>
									<td data-th="찜하기" class="td_input">
										<button type="button" class="btn btn_addlike on_js" title="찜하기">찜하기</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- [pp] paging -->
					<div class="paging_place">
						<div class="paging_wrap">
							<a href="javascript:void(0);" title="처음페이지" class="page_con first_page">처음페이지</a>
							<a href="javascript:void(0);" title="이전페이지" class="page_con pre_page">이전페이지</a>
							<a href="javascript:void(0);" class="on"><span>1</span></a>
							<a href="javascript:void(0);"><span>2</span></a>
							<a href="javascript:void(0);"><span>3</span></a>
							<a href="javascript:void(0);"><span>4</span></a>
							<a href="javascript:void(0);"><span>5</span></a>
							<a href="javascript:void(0);" title="다음페이지" class="page_con next_page">다음페이지</a>
							<a href="javascript:void(0);" title="마지막페이지" class="page_con last_page">마지막페이지</a>
						</div>
					</div>
					<!-- [pp] //paging -->
				</section>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->

			<!-- [pp] 팝업창하단 버튼영역 -->
			<section class="pop_footer">
				<button type="button" class="btn btn_lg btn_default">확인</button>
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->

		</section>
