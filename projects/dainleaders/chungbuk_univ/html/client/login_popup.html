	<body>
		<!-- [pp] 팝업창 전체 -->
		<div class="login_box">
			<div class="login_inner">
				<p class="loginwelcome_txt">
					충북대학교 비교과통합관리시스템<br/>
					<strong>CIEAT&#40;씨앗&#41;</strong>에 오신 것을 환영합니다.
				</p>
				<h1>
					<img src="../../images/client/common/header_logo.svg" alt="충북대학교 로그인입니다.">
				</h1>
				<p class="login_input login_id">
					<label>아이디</label>
					<input type="text" placeholder="학번 또는 개인번호">
				</p>
				<p class="login_input login_pw">
					<label>비밀번호</label>
					<input type="password">
				</p>
				<button type="submit" class="btn_login_submit">LOGIN</button>
				<p class="check_row" tabindex="0">
					<input type="checkbox" name="save" id="id_save" class="hidden">
					<label for="id_save">아이디 저장</label>
				</p>
			</div>
			<ul class="login_footer list_dot_sm">
				<li>
					개신누리 로그인 아이디, 비밀번호와 동일
				</li>
				<li>
					개신누리 로그인 후 우측 하단 배너(CIEAT) 클릭하여 접속 가능
				</li>
				<li>
					시스템 문의: 043-261-3916, 3984 / 비밀번호 초기화 문의: 043-261-3308
				</li>
			</ul>
			<button type="button" class="btn_login_close">팝업 닫기</button>
