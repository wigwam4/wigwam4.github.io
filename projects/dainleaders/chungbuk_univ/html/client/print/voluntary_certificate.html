<!doctype html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>충북대학교 봉사활동인증서</title>
		<link rel="stylesheet" type="text/css" href="../../../css/client/print.css">
	</head>
	<body>
		<div class="print_banner">
			<button type="button" class="btn_print">출력하기</button>
		</div>
		<div class="page">
			<img class="bg_print" src="../../../images/client/print/bg_print.png" alt="충북대학교 로고 이미지">
			<div class="page_wrapper page_voluntarycerti">
				<div class="print_title">
					<h1>
						봉사활동인증서
					</h1>
					<p>제2020-봉-000066호</p>
				</div>
				<div class="print_profile">
					<table>
						<caption>학생정보</caption>
						<colgroup>
							<col style="width:20%">
							<col style="width:80%">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">성<span class="th_blank"></span>명:</th>
								<td>홍길동</td>
							</tr>
							<tr>
								<th scope="row">학<span class="th_blank"></span>과:</th>
								<td>영어영문학과</td>
							</tr>
							<tr>
								<th scope="row">봉사시간:</th>
								<td>363</td>
							</tr>
							<tr>
								<th scope="row">등<span class="th_blank"></span>급:</th>
								<td>Diamond</td>
							</tr> 
						</tbody>
					</table>
				</div>
				<div class="print_contents">
					<p>
						상기 학생은 충북대학교 사회봉사센터&#40;해드림&#41;에서 시행하는 사회봉사활동 인증제 자격 요건을 충족하였기에 이 인증서를 수여함.
					</p>
				</div>
				<div class="print_day_title">
					<div>
						<p class="year"><span>2020</span>년</p>
						<p class="month"><span>01</span>월</p>
						<p class="day"><span>20</span>일</p>
					</div>
				</div>
				<div class="print_stamp">
					<p>
						<strong>충북대학교 총장</strong>
						<img src="../../../images/client/print/img_stamp.png" alt="충북대학교 총장 직인">
					</p>
				</div>
			</div>  
		</div>
	</body>
</html>
