<!doctype html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>충북대학교 비교과 프로그램 이수 증명서</title>
		<link rel="stylesheet" type="text/css" href="../../../css/client/print.css">
	</head>
	<body>
		<div class="print_banner">
			<button type="button" class="btn_print">출력하기</button>
		</div>
		<div class="page">
			<img class="bg_print" src="../../../images/client/print/bg_print.png" alt="충북대학교 로고 이미지">
			<div class="page_wrapper page_completion">
				<div class="print_title">
					<h1>
						비교과 프로그램 이수 증명서
					</h1>
					<p>시스템명 제2020-00000호</p>
				</div>
				<div class="print_contents">
					<section class="section_area">
						<h2 class="section_tit_lg">
							<img src="../../../images/client/sub/icon_tit_lg.png" alt="제목 아이콘"/>
							인적사항
						</h2>
						<table>
							<caption>인적사항 상세</caption>
							<colgroup>
								<col style="width:15%">
								<col style="width:18.333%">
								<col style="width:15%">
								<col style="width:18.333%">
								<col style="width:15%">
								<col style="width:18.333%">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row" class="bo_top">단과대학</th>
									<td class="bo_top"></td>
									<th scope="row" class="bo_top">학과&#40;부&#41;</th>
									<td class="bo_top"></td>
									<th scope="row" class="bo_top">학번</th>
									<td class="bo_top"></td>
								</tr>
								<tr>
									<th scope="row">학적상태</th>
									<td></td>
									<th scope="row">생년월일</th>
									<td></td>
									<th scope="row">성명</th>
									<td></td>
								</tr>
							</tbody>
						</table>
					</section>
					<section>
						<h2 class="section_tit_lg">
							<img src="../../../images/client/sub/icon_tit_lg.png" alt="제목 아이콘"/>
							이수내역
						</h2>
						<table>
							<caption>이수한 비교과 프로그램 목록</caption>
							<colgroup>
								<col style="width:6%">
								<col style="width:8%">
								<col style="width:6%">
								<col style="width:12%">
								<col style="width:26%">
								<col style="width:14%">
								<col style="width:14%">
								<col style="width:14%">
							</colgroup>
							<thead>
								<tr>
									<th scope="col" rowspan="2">연번</th>
									<th scope="col" rowspan="2">학년도</th>
									<th scope="col" rowspan="2">학기</th>
									<th scope="col" rowspan="2">구분</th>
									<th scope="col" rowspan="2">프로그램명</th>
									<th scope="col" rowspan="2">주과부서</th>
									<th scope="col" colspan="2">운영기간</th>
								</tr>
								<tr>
									<th scope="col" class="bo_left_none">시작일</th>
									<th scope="col">종료일</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>2020</td>
									<td>1</td>
									<td>학생 학습역량 지원</td>
									<td>졸업생 특강</td>
									<td>국어국문과</td>
									<td>2020.01.01</td>
									<td>2020.02.15</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</section>
				</div>
				<div class="print_footer">
					<div class="print_day_title">
						<p>
							위 사실을 증명함.
						</p>
						<div>
							<p class="year"><span>2020</span>년</p>
							<p class="month"><span>01</span>월</p>
							<p class="day"><span>20</span>일</p>
						</div>
					</div>
					<div class="print_stamp">
						<p>
							<strong>충북대학교 총장</strong>
							<img src="../../../images/client/print/img_stamp.png" alt="충북대학교 총장 직인">
						</p>
					</div>
				</div>
			</div>  
		</div>
	</body>
</html>
