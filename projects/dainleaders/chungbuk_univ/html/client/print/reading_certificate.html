<!doctype html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>충북대학교 독서인증서</title>
		<link rel="stylesheet" type="text/css" href="../../../css/client/print.css">
	</head>
	<body>
		<div class="print_banner">
			<button type="button" class="btn_print">출력하기</button>
		</div>
		<div class="page">
			<img class="bg_print" src="../../../images/client/print/bg_print.png" alt="충북대학교 로고 이미지">
			<div class="page_wrapper page_readingcerti">
				<div class="print_title">
					<h1>
						독서인증서
					</h1>
				</div>
				<div class="print_contents">
					<section class="section_area">
						<table>
							<caption>학생 인적사항</caption>
							<colgroup>
								<col style="width:20%">
								<col style="width:30%">
								<col style="width:20%">
								<col style="width:30%">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row" class="bo_top">성명</th>
									<td class="bo_top"></td>
									<th scope="row" class="bo_top">학과</th>
									<td class="bo_top"></td>
								</tr>
								<tr>
									<th scope="row">생년월일</th>
									<td></td>
									<th scope="row">학번</th>
									<td></td>
								</tr>
							</tbody>
						</table>
					</section>
					<section>
						<table>
							<caption>독서인증이력 상세</caption>
							<colgroup>
								<col style="width:10%">
								<col style="width:10%">
								<col style="width:10%">
								<col style="width:30%">
								<col style="width:36%">
								<col style="width:10%">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">학년도</th>
									<th scope="col">학기</th>
									<th scope="col">학년</th>
									<th scope="col">독서인증기간</th>
									<th scope="col">독서인증내역</th>
									<th scope="col">비고</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th scope="row" colspan="3">누적합계</th>
									<td>Level 0</td>
									<td>0</td>
									<td></td>
								</tr>
							</tfoot>
						</table>
					</section>
				</div>
				<div class="print_day_title">
					<p>
						위 학생의 독서인증 내역을 확인함.
					</p>
					<div>
						<p class="year"><span>2020</span>년</p>
						<p class="month"><span>01</span>월</p>
						<p class="day"><span>20</span>일</p>
					</div>
				</div>
				<div class="print_stamp">
					<p>
						<strong>충북대학교 총장</strong>
						<img src="../../../images/client/print/img_stamp.png" alt="충북대학교 총장 직인">
					</p>
				</div>
			</div>  
		</div>
	</body>
</html>
