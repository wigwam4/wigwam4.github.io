	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>교과 이수 계획 추가</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<section class="section_md">
					<h4 class="section_tit_md">교과정보 검색</h4>
					<p class="mg_b10">
						선택버튼을 클릭하여 추가할 수 있습니다.
					</p>
					<div class="search_box3">
						<div class="search_top">
							<div class="search_inner">
								<input type="text" class="form_style" placeholder="과목명을 입력해주세요" title="교과정보 검색">
								<button type="button" class="btn btn_search">검색</button>
							</div>
							<button type="button" class="btn_round btn_details">상세검색</button>
						</div>
						<div class="search_detail">
							<ul>
								<li>
									<strong>학과</strong>
									<div>
										<div class="sel_search_row">
											<select class="select_custom">
												<option value="" selected>전체</option>
												<option value="">국문학과</option>
												<option value="">사회인문학과</option>
												<option value="">시각디자인학과</option>
											</select>
										</div>
									</div>
								</li>
								<li>
									<strong>학년</strong>
									<div>
										<div class="select_form">
											<label>전체</label>
											<select class="select_custom">
												<option value="" selected>전체</option>
												<option value="">1학년</option>
												<option value="">2학년</option>
											</select>
										</div>
									</div>
								</li>
								<li>
									<strong>역량</strong>
									<div>
										<div class="select_form">
											<label>전체</label>
											<select class="select_custom">
												<option value="" selected>전체</option>
												<option value="">창의융합</option>
												<option value="">도전정신</option>
											</select>
										</div>
									</div>
								</li>
							</ul>
							<div class="btn_area">
								<button type="button" class="btn_round btn_md btn_refresh">검색 초기화</button>
							</div>
						</div>
					</div>
					<div class="search_toggle_row">
						<div class="searchtoggle_left">
							<ul class="check_col_wrap">
								<li class="check_col">
									<input type="checkbox" name="checkall_col" id="checkall_col" checked/>
									<label for="checkall_col">전체</label>
								</li>
								<li class="check_col">
									<input type="checkbox" name="check_col" id="check_col1_1"/>
									<label for="check_col1_1">전공</label>
								</li>
								<li class="check_col">
									<input type="checkbox" name="check_col" id="check_col1_2"/>
									<label for="check_col1_2">교양</label>
								</li>
							</ul>
						</div>
						<div class="searchtoggle_right">
							<button type="button" class="btn_round btn_md btn_positive2">찜목록</button>
						</div>
					</div>
					<div class="tbl tbl_col scrollx_tbl_md">
						<table>
							<caption>교과정보 목록</caption>
							<colgroup>
								<col style="width: 8%">
								<col style="width: 8%">
								<col style="width: 10%">
								<col style="width: auto">
								<col style="width: 4%">
								<col style="width: 280px">
								<col style="width: 8%">
								<col style="width:60px">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">연도</th>
									<th scope="col">학기</th>
									<th scope="col">구분</th>
									<th scope="col">교과목 명</th>
									<th scope="col">학점</th>
									<th scope="col">역량</th>
									<th scope="col">찜하기</th>
									<th scope="col">선택</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">2019</th>
									<td>1학기</td>
									<td>교양선택</td>
									<td class="ta_l">비전과 진로</td>
									<td>2</td>
									<td class="subjectpoint_list">
										<div>
											<p>
												<span>의사소통</span>0
											</p>
											<p>
												<span>리더십</span>1
											</p>
											<p>
												<span>자기관리</span>0
											</p>
										</div>
										<div>
											<p>
												<span>문제해결</span>1
											</p>
											<p>
												<span>글로컬</span>1
											</p>
											<p>
												<span>현장실무</span>0
											</p>
										</div>
									</td>
									<td>
										<button type="button" class="btn btn_addlike on_js" title="찜하기">찜하기</button>
									</td>
									<td>
										<p class="check_only">
											<input type="checkbox" id="check_only1" class="hidden">
											<label for="check_only1">선택</label>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row">2018</th>
									<td>1학기</td>
									<td>교양선택</td>
									<td class="ta_l">생활과학의 이해</td>
									<td>2</td>
									<td class="subjectpoint_list">
										<div>
											<p>
												<span>의사소통</span>0
											</p>
											<p>
												<span>리더십</span>1
											</p>
											<p>
												<span>자기관리</span>0
											</p>
										</div>
										<div>
											<p>
												<span>문제해결</span>1
											</p>
											<p>
												<span>글로컬</span>1
											</p>
											<p>
												<span>현장실무</span>0
											</p>
										</div>
									</td>
									<td>
										<button type="button" class="btn btn_addlike on_js" title="찜하기">찜하기</button>
									</td>
									<td>
										<p class="check_only">
											<input type="checkbox" id="check_only2" class="hidden">
											<label for="check_only2">선택</label>
										</p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- [pp] paging -->
					<div class="paging_wrap">
						<a href="javascript:void(0);" title="처음페이지" class="page_con first_page">처음페이지</a>
						<a href="javascript:void(0);" title="이전페이지" class="page_con pre_page">이전페이지</a>
						<a href="javascript:void(0);" class="active"><span>1</span></a>
						<a href="javascript:void(0);"><span>2</span></a>
						<a href="javascript:void(0);"><span>3</span></a>
						<a href="javascript:void(0);"><span>4</span></a>
						<a href="javascript:void(0);"><span>5</span></a>
						<a href="javascript:void(0);" title="다음페이지" class="page_con next_page">다음페이지</a>
						<a href="javascript:void(0);" title="마지막페이지" class="page_con last_page">마지막페이지</a>
					</div>
					<!-- [pp] //paging -->
				</section>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_positive1">교과 활동 추가</button>
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
