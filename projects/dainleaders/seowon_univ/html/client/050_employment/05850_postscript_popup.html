	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>참여후기 작성하기</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<div class="tbl tbl_row tbl_fixed">
					<table>
						<caption>멘토링 참여후기 작성 내용</caption>
						<colgroup>
							<col style="width:30%">
							<col style="width:auto">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">멘토명</th>
								<td>홍길동</td>
							</tr>
							<tr>
								<th scope="row">멘티명</th>
								<td>뽀로롱</td>
							</tr>
							<tr>
								<th scope="row">진행기간</th>
								<td class="td_input">
									<p class="search_day pd_l0 wd_160">
										<input type="text" class="form_style" placeholder="날짜 선택" title="날짜 선택">
										<a href="javascript:void(0);" class="calendar_open">달력열기</a>
									</p>
								</td>
							</tr>
							<tr>
								<th scope="row">진행기간</th>
								<td class="td_input">
									<textarea class="form_style" rows="3"></textarea>
								</td>
							</tr>
							<tr>
								<th scope="row">도움이 된 점</th>
								<td class="td_input">
									<textarea class="form_style" rows="3"></textarea>
								</td>
							</tr>
							<tr>
								<th scope="row">아쉬웠던 점</th>
								<td class="td_input">
									<textarea class="form_style" rows="3"></textarea>
								</td>
							</tr>
							<tr>
								<th scope="row">추천 사유</th>
								<td class="td_input">
									<textarea class="form_style" rows="3"></textarea>
								</td>
							</tr>
							<tr>
								<th scope="row">기타의견</th>
								<td class="td_input">
									<textarea class="form_style" rows="3"></textarea>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_negative1">취소</button>
				<button type="button" class="btn_round btn_lg btn_positive1">제출하기</button>
