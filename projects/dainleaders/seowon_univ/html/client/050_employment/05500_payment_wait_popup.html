	<head>

		<link rel="stylesheet" type="text/css" href="../../../css/client/grid.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/formstyle.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/table.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/common_ui.css">
		<link rel="stylesheet" type="text/css" href="../../../css/client/ui.css">

		<!--[pp] js -->
		<script type="text/javascript" src="../../../src/jquery/js/jquery-3.5.1.min.js"></script>

		<!--[if lt IE 9]>	
<script type="text/javascript" src="../../../src/jquery/js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="../../../src/jquery/js/html5shiv.js"></script>
<script type="text/javascript" src="../../../src/jquery/js/IE9.js"></script>

		<script type="text/javascript" src="../../../src/mCustomScrollbar/js/jquery.mCustomScrollbar.min.js"></script>
		<script type="text/javascript" src="../../../src/magnetic-popup/js/jquery.magnific-popup.js"></script>
		<script type="text/javascript" src="../../../src/select2/js/select2.min.js"></script>
		<script type="text/javascript" src="../../../src/swiper/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../src/apexchart/js/apexcharts.js"></script>
		<script type="text/javascript" src="../../../js/client/pp_common.js"></script>
		<!--[pp] //js -->

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>응시료 지원 프로그램 승인신청</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">
				<section class="section_sarea">
					<div class="activeday_wrap">
						<ul>
							<li><strong>신청일자:</strong>2019.05.03</li>
						</ul>
						<p class="active_status"><strong>상태:</strong><span class="font_yellow">승인대기</span></p>
					</div>
					<div class="tbl tbl_row">
						<table>
							<caption>응시료 지원 프로그램 승인신청 상세내용</caption>
							<colgroup>
								<col style="width: 30%">
								<col style="width: auto">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row" class="required">자격증시험</th>
									<td class="td_input">
										<div class="pd_l5 pd_r5">
											<p class="radio_row">
												<input type="radio" name="type" id="type1" class="hidden" checked>
												<label for="type1">국가전문</label>
											</p>
											<p class="radio_row">
												<input type="radio" name="type" id="type2" class="hidden">
												<label for="type2">국가기술</label>
											</p>
											<p class="radio_row">
												<input type="radio" name="type" id="type3" class="hidden">
												<label for="type3">국가공인</label>
											</p>
											<p class="radio_row">
												<input type="radio" name="type" id="type4" class="hidden">
												<label for="type4">공인외국어능력시험</label>
											</p>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row" class="required">시험 구분</th>
									<td class="td_input">
										<div class="pd_l5 pd_r5">
											<p class="radio_row">
												<input type="radio" name="kind" id="kind1" class="hidden">
												<label for="kind1">자격증 1차(필기)</label>
											</p>
											<p class="radio_row">
												<input type="radio" name="kind" id="kind2" class="hidden">
												<label for="kind2">자격증 2차(실기)</label>
											</p>
											<p class="radio_row">
												<input type="radio" name="kind" id="kind3" class="hidden">
												<label for="kind3">외국어시험</label>
											</p>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row" class="required">시험명</th>
									<td class="td_input">
										<input type="text" class="form_style wd_p100" placeholder="시험명을 입력해주세요" value="토익">
									</td>
								</tr>
								<tr>
									<th scope="row" class="required">시험일</th>
									<td class="td_input">
										<p class="search_day pd_l0 wd_180">
											<input type="text" class="form_style" placeholder="날짜 선택" title="날짜 선택" value="2021-05-10">
											<a href="javascript:void(0);" class="calendar_open">달력열기</a>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row" class="required">합격일</th>
									<td class="td_input">
										<p class="search_day pd_l0 wd_180">
											<input type="text" class="form_style" placeholder="날짜 선택" title="날짜 선택" value="2021-05-20">
											<a href="javascript:void(0);" class="calendar_open">달력열기</a>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row" class="required">응시료</th>
									<td class="td_input">
										<input type="text" class="form_style wd_180" value="25,000"> 원
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="attach_file_wrapper mg_t15">
						<strong class="required">증빙자료제출</strong>
						<p class="mg_b5">
							시험 응시 영수증, 시험 응시 증빙자료, 2021학년도 진로·취업 비교과 프로그램 참여 확인증을 첨부해주세요.
						</p>
						<div class="attach_file_box">
							<input type="file" id="attach_file" class="hidden">
							<label for="attach_file" class="attach_file">파일첨부</label>
						</div>
						<div class="file_thumbnail">
							<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
								<div class="thumbnail_img">
									<img src="../../../images/client/sub/img_worknet_test4.jpg" alt="첨부파일 미리보기 이미지"/>
								</div>
								<span class="thumbnail_tit">업로드한 파일 제목 업로드한 파일 제목</span>
							</a>
							<button type="button" class="btn btn_del">삭제</button>
						</div>
						<div class="file_thumbnail">
							<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
								<div class="thumbnail_img">
									<img src="../../../images/client/sub/img_nopreview.jpg" alt="이미지가 존재하지 않는 파일"/>
								</div>
								<span class="thumbnail_tit">이미지 없는 파일</span>
							</a>
							<button type="button" class="btn btn_del">삭제</button>
						</div>
						<div class="file_thumbnail">
							<a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
								<div class="thumbnail_img">
									<img src="../../../images/client/sub/img_preview_file.jpg" alt="다른 유형의 파일"/>
								</div>
								<span class="thumbnail_tit">문서 / 비디오</span>
							</a>
							<button type="button" class="btn btn_del">삭제</button>
						</div>
					</div>
					<p class="mg_t5 font_gray">
						※ 파일은 최대 10개까지 첨부 가능합니다.
					</p>
				</section>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_negative1">삭제</button>
				<button type="button" class="btn_round btn_lg btn_negative2">신청취소</button>
				<button type="button" class="btn_round btn_lg btn_positive1">수정하기</button>
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
