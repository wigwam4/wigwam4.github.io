<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<meta name="copyrigt" content="서원대학교">

		<link rel="stylesheet" type="text/css" href="../../../src/apexchart/css/apexcharts.css">

		<link rel="stylesheet" type="text/css" href="../../../css/client/normalize.css">

		<link rel="stylesheet" type="text/css" href="../../../css/client/ui.css">

		<!--[pp] js -->
		<script type="text/javascript" src="../../../src/jquery/js/jquery-3.5.1.min.js"></script>

		<!--[if lt IE 9]>	
<script type="text/javascript" src="../../../src/jquery/js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="../../../src/jquery/js/html5shiv.js"></script>
<script type="text/javascript" src="../../../src/jquery/js/IE9.js"></script>
<script type="text/javascript" src="../../../src/jquery/js/respond.min.js"></script>
<![endif]-->

		<script type="text/javascript" src="../../../src/mCustomScrollbar/js/jquery.mCustomScrollbar.min.js"></script>
		<script type="text/javascript" src="../../../src/magnetic-popup/js/jquery.magnific-popup.js"></script>
		<script type="text/javascript" src="../../../src/select2/js/select2.min.js"></script>
		<script type="text/javascript" src="../../../src/swiper/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../src/apexchart/js/apexcharts.js"></script>
		<script type="text/javascript" src="../../../js/client/pp_common.js"></script>
		<!--[pp] //js -->

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>만족도조사</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<dl class="survey_list">
					<dt>
						<span>1</span>본 프로그램에 대한 전체 만족도를 선택해주세요.
					</dt>
					<dd>
						<p class="radio_row">
							<input type="radio" name="survey1" id="q1_1" class="hidden">
							<label for="q1_1">매우만족</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey1" id="q1_2" class="hidden">
							<label for="q1_2">만족</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey1" id="q1_3" class="hidden">
							<label for="q1_3">보통</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey1" id="q1_4" class="hidden">
							<label for="q1_4">불만족</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey1" id="q1_5" class="hidden">
							<label for="q1_5">매우 불만족</label>
						</p>
					</dd>
					<dt>
						<span>2</span>본 프로그램이 도움이 된 정도를 선택해주세요.
					</dt>
					<dd>
						<p class="radio_row">
							<input type="radio" name="survey2" id="q2_1" class="hidden">
							<label for="q2_1">매우 도움이 됨</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey2" id="q2_2" class="hidden">
							<label for="q2_2">도움</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey2" id="q2_3" class="hidden">
							<label for="q2_3">보통</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey2" id="q2_4" class="hidden">
							<label for="q2_4">도움 안됨</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey2" id="q2_5" class="hidden">
							<label for="q2_5">전혀 도움안됨</label>
						</p>
					</dd>
					<dt>
						<span>3</span>담당 멘토 자질 및 준비상태의 정도를 선택해주세요.
					</dt>
					<dd>
						<p class="radio_row">
							<input type="radio" name="survey3" id="q3_1" class="hidden">
							<label for="q3_1">매우 우수</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey3" id="q3_2" class="hidden">
							<label for="q3_2">우수</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey3" id="q3_3" class="hidden">
							<label for="q3_3">보통</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey3" id="q3_4" class="hidden">
							<label for="q3_4">미흡</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey3" id="q3_5" class="hidden">
							<label for="q3_5">매우 미흡</label>
						</p>
					</dd>
					<dt>
						<span>4</span>본 프로그램이 진로 설정 및 취업에 도움이 되는 정도를 선택해주세요.
					</dt>
					<dd>
						<p class="radio_row">
							<input type="radio" name="survey4" id="q4_1" class="hidden">
							<label for="q4_1">매우 도움이 됨</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey4" id="q4_2" class="hidden">
							<label for="q4_2">도움</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey4" id="q4_3" class="hidden">
							<label for="q4_3">보통</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey4" id="q4_4" class="hidden">
							<label for="q4_4">도움 안됨</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey4" id="q4_5" class="hidden">
							<label for="q4_5">매우 도움 안됨</label>
						</p>
					</dd>
					<dt>
						<span>5</span>아래 프로그램 중 참여를 희망하는 취업 프로그램이 있다면 선택해주세요.
					</dt>
					<dd>
						<p class="radio_row">
							<input type="radio" name="survey5" id="q5_1" class="hidden">
							<label for="q5_1">취업스킬향상</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey5" id="q5_2" class="hidden">
							<label for="q5_2">현직자와의 만남&#40;특강 등&#41;</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey5" id="q5_3" class="hidden">
							<label for="q5_3">직무아카데미&#40;직무교육/훈련&#41;</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey5" id="q5_4" class="hidden">
							<label for="q5_4">자격증취득반</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey5" id="q5_5" class="hidden">
							<label for="q5_5">해외취업프로그램</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey5" id="q5_6" class="hidden">
							<label for="q5_6">취업특강</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey5" id="q5_7" class="hidden">
							<label for="q5_7">취업동아리</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey5" id="q5_8" class="hidden">
							<label for="q5_8">기업현장실습</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey5" id="q5_9" class="hidden">
							<label for="q5_9">체험형캠프&#40;공모전, 취업캠프&#41;</label>
						</p>
						<p class="radio_row">
							<input type="radio" name="survey5" id="q5_10" class="hidden">
							<label for="q5_10">기업탐방</label>
						</p>
					</dd>
					<dt>
						<span>6</span>개선되어야 할 점 등 기타 의견이 있다면 작성해주세요.
					</dt>
					<dd>
						<textarea rows="5" class="form_style" title="답변을 작성해주세요." placeholder="답변을 작성해주세요."></textarea>
					</dd>
				</dl>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_negative1">취소</button>
				<button type="button" class="btn_round btn_lg btn_positive1">제출하기</button>
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
