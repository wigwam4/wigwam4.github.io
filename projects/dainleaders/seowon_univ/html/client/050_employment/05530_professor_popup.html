	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>지도교수 선택하기</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<section class="section_marea">
					<h4 class="section_tit_md">지도교수 검색</h4>
					<div class="search_box">
						<div class="search_inner">
							<input type="text" class="form_style" placeholder="검색어를 입력해주세요" title="공지사항 검색">
							<button type="button" class="btn btn_search">검색</button>
						</div>
					</div>
					<!-- 검색결과 없을때 : 
					<div class="nocnt_box">
						<p>
							검색 결과가 없습니다
						</p>
					</div>
					-->
					<div class="search_toggle_row">
						<div class="searchtoggle_left">
							<p class="total_count">Total: 20</p>
						</div>
					</div>
					<div class="tbl tbl_col scrollx_tbl_sm">
						<table>
							<caption>팀원 추가하기</caption>
							<colgroup>
								<col style="width: 6%">
								<col style="width: auto">
								<col style="width: auto">
								<col style="width: auto">
								<col style="width: 60px">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">No</th>
									<th scope="col">대학</th>
									<th scope="col">학과</th>
									<th scope="col">성명</th>
									<th scope="col">선택</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>보건대학</td>
									<td>간호학과</td>
									<td>김혜미</td>
									<td class="td_input">
										<p class="check_only">
											<input type="checkbox" name="check_only" id="check_only1_1" class="hidden">
											<label for="check_only1_1">선택</label>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>사회대학</td>
									<td>사회학과</td>
									<td>김혜미</td>
									<td class="td_input">
										<p class="check_only">
											<input type="checkbox" name="check_only" id="check_only1_2" class="hidden">
											<label for="check_only1_2">선택</label>
										</p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!--[pp] page -->
					<div class="paging_wrap">
						<a href="javascript:void(0);" title="처음페이지" class="page_con first_page">처음페이지</a>
						<a href="javascript:void(0);" title="이전페이지" class="page_con pre_page">이전페이지</a>
						<a href="javascript:void(0);" class="active"><span>1</span></a>
						<a href="javascript:void(0);"><span>2</span></a>
						<a href="javascript:void(0);"><span>3</span></a>

						<a href="javascript:void(0);"><span>5</span></a>
						<a href="javascript:void(0);" title="다음페이지" class="page_con next_page">다음페이지</a>
						<a href="javascript:void(0);" title="마지막페이지" class="page_con last_page">마지막페이지</a>
