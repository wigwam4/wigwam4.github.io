<script type="text/javascript" src="../../../src/jquery/js/jquery-1.12.3.min.js"></script>

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>만족도조사</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<section class="section_sarea">
					<h4 class="section_tit_md">만족도조사</h4>
					<dl class="survey_list">
						<dt><span>1</span>본 활동을 신청하는 목적은 무엇입니까?</dt>
						<dd>
							<p class="check_row">
								<input type="checkbox" name="survey" id="q1_1" class="hidden">
								<label for="q1_1">개인 역량 향상</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="survey" id="q1_2" class="hidden">
								<label for="q1_2">경력 개발</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="survey" id="q1_3" class="hidden">
								<label for="q1_3">교과학습 도움</label>
							</p>
						</dd>
						<dt><span>2</span>본 활동에 대한 정보를 얻은 곳은 어디입니까?</dt>
						<dd>
							<p class="radio_row">
								<input type="radio" name="survey2" id="q2_1" class="hidden">
								<label for="q2_1">교수 추천</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="survey2" id="q2_2" class="hidden">
								<label for="q2_2">학생</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="survey2" id="q2_3" class="hidden">
								<label for="q2_3">인터넷</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="survey2" id="q2_4" class="hidden">
								<label for="q2_4">기타</label>
								&#40; <input type="text" class="form_style input_sm wd_100"> &#41;
							</p>
						</dd>
						<dt><span>3</span>개선되어야 할 점이 있다면 적어주세요.</dt>
						<dd>
							<textarea rows="5" class="form_style" title="답변을 작성해주세요." placeholder="답변을 작성해주세요."></textarea>
						</dd>
					</dl>
				</section>
				<section class="section_marea">
					<h4 class="section_tit_md">핵심역량 학생 평가</h4>
					<div class="tbl tbl_col tbl_fixed scrollx_tbl_sm">
						<table>
							<caption>핵심역량 학생 평가</caption>
							<colgroup>
								<col style="width:21%">
								<col style="width:13.166%">
								<col style="width:13.166%">
								<col style="width:13.166%">
								<col style="width:13.166%">
								<col style="width:13.166%">
								<col style="width:13.166%">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">인재상</th>
									<th scope="col" colspan="2">민주시민</th>
									<th scope="col" colspan="2">창의인재</th>
									<th scope="col" colspan="2">실용인재</th>
								</tr>
								<tr>
									<th scope="row">핵심역량</th>
									<th scope="col" class="font_capa1">의사소통</th>
									<th scope="col" class="font_capa2">리더십</th>
									<th scope="col" class="font_capa3">자기관리</th>
									<th scope="col" class="font_capa4">문제해결</th>
									<th scope="col" class="font_capa5">글로컬</th>
									<th scope="col" class="font_capa6">현장실무</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">프로그램 핵심역량</th>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th scope="row">핵심역량 학생평가</th>
									<td class="td_input">
										<input type="text" class="form_style wd_p100">
									</td>
									<td class="td_input">
										<input type="text" class="form_style wd_p100">
									</td>
									<td class="td_input">
										<input type="text" class="form_style wd_p100">
									</td>
									<td class="td_input">
										<input type="text" class="form_style wd_p100">
									</td>
									<td class="td_input">
										<input type="text" class="form_style wd_p100">
									</td>
									<td class="td_input">
										<input type="text" class="form_style wd_p100">
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_negative1">취소</button>
				<button type="button" class="btn_round btn_lg btn_positive1">제출하기</button>
				<!-- [pp] 취소/다음 버튼 : 
				<button type="button" class="btn_round btn_lg btn_negative1">취소</button>
				<button type="button" class="btn_round btn_lg btn_positive1">다음</button>
				-->
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>

</html>
