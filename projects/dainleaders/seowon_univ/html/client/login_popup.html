		<!-- [pp] 팝업창 전체 -->
		<div class="login_box">
			<h1>
				<img src="../../images/client/common/header_logo.svg" alt="서원대학교">
				<img src="../../images/client/main/img_sems.svg" alt="학생지원통합시스템 로그인입니다">
			</h1>
			<form method="post">
				<p class="login_input login_id">
					<label for="login_id">Username</label>
					<input type="text" id="login_id" placeholder="아이디를 입력해주세요">
				</p>
				<p class="login_input login_pw">
					<label for="login_pw">Password</label>
					<input type="password" id="login_pw" placeholder="비밀번호를 입력해주세요">
				</p>
				<p class="check_row" tabindex="0">
					<input type="checkbox" name="save" id="id_save" class="hidden">
					<label for="id_save">아이디 저장</label>
				</p>
				<button type="submit" class="btn_login_submit">LOGIN</button>
			</form>
			<button type="button" class="btn_login_close">팝업 닫기</button>
		</div>
