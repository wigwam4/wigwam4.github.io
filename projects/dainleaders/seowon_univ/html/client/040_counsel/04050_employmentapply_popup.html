					<div class="tbl tbl_row tbl_fixed">
						<table>
							<caption>진로 및 취창업상담 예약 정보</caption>
							<colgroup>
								<col style="width: 25%">
								<col style="width: 75%">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">상담 일정</th>
									<td>2021-05-19 09:00 ~ 10:00</td>
								</tr>
								<tr>
									<th scope="row">상담사</th>
									<td>홍길동</td>
								</tr>
								<tr>
									<th scope="row">연락처</th>
									<td>010-1234-5678</td>
								</tr>
								<tr>
									<th scope="row">장소</th>
									<td>xx관 ooo호</td>
								</tr>
								<tr>
									<th scope="row">내용</th>
									<td>
										관리자 - 상담사 관리에서 작성한 내용 표기
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
				<section class="section_marea">
					<h4 class="section_tit_md">신청서 작성</h4>
					<div class="counsel_box counsel_flbox">
						<strong class="tit required">
							상담 영역
						</strong>
						<div class="select_form mg_0 wd_160">
							<label class="select_common">선택</label>
							<select class="select_custom">
								<option value="" selected>선택</option>
								<option value="">진로상담</option>
								<option value="">취업상담</option>
								<option value="">창업상담</option>
								<option value="">진로 help-me 상담</option>
								<option value="">챌린저 상담</option>
							</select>
						</div>
						<div class="mg_t10">
							<p class="check_row">
								<input type="checkbox" name="counsel" id="counsel1" class="hidden">
								<label for="counsel1">자기이해</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="counsel" id="counsel2" class="hidden">
								<label for="counsel2">진로탐색</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="counsel" id="counsel3" class="hidden">
								<label for="counsel3">진로설계</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="counsel" id="counsel4" class="hidden">
								<label for="counsel4">진로의사결정</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="counsel" id="counsel5" class="hidden">
								<label for="counsel5">기타</label>
							</p>
						</div>
					</div>
					<div class="counsel_box counsel_flbox">
						<strong class="tit required">
							제목
						</strong>
						<input type="text" class="form_style wd_p100" placeholder="제목을 입력해주세요">
					</div>
					<div class="counsel_box counsel_flbox">
						<strong class="tit required">
							상담신청 내용
						</strong>
						<textarea class="form_style" rows="6" placeholder="내용을 입력해주세요"></textarea>
					</div>
				</section>
