		<!--[if lt IE 9]>	
<script type="text/javascript" src="../../../src/jquery/js/jquery-1.12.3.min.js"></script>

		<script type="text/javascript" src="../../../src/mCustomScrollbar/js/jquery.mCustomScrollbar.min.js"></script>
		<script type="text/javascript" src="../../../src/magnetic-popup/js/jquery.magnific-popup.js"></script>
		<script type="text/javascript" src="../../../src/select2/js/select2.min.js"></script>

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>진로 및 취창업상담 예약</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<div class="activeday_wrap">
					<ul>
						<li>
							<strong>신청일자 :</strong>2019.05.03
						</li>
					</ul>
					<p class="active_status">
						<strong>상태:</strong>
						<span class="font_yellow">상담대기</span>
						<!-- 상담 상태 : 
						<span class="font_yellow">상담대기</span>
						<span class="font_blue">상담완료</span>
						<span class="font_gray">학생취소</span>
						<span class="font_red">반려</span>
						-->
					</p>
				</div>
				<section class="section_marea">
					<h4 class="section_tit_md">상담 정보</h4>
					<div class="tbl tbl_row tbl_fixed">
						<table>
							<caption>진로 및 취창업상담 예약 정보</caption>
							<colgroup>
								<col style="width: 25%">
								<col style="width: 75%">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">상담 일정</th>
									<td>2021-05-19 09:00 ~ 10:00</td>
								</tr>
								<tr>
									<th scope="row">상담사</th>
									<td>홍길동</td>
								</tr>
								<tr>
									<th scope="row">연락처</th>
									<td>010-1234-5678</td>
								</tr>
								<tr>
									<th scope="row">장소</th>
									<td>xx관 ooo호</td>
								</tr>
								<tr>
									<th scope="row">내용</th>
									<td>
										관리자 - 상담사 관리에서 작성한 내용 표기
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
				<section>
					<h4 class="section_tit_md">신청서 작성</h4>
					<div class="counsel_box counsel_flbox">
						<strong class="tit required">
							상담 영역
						</strong>
						<div class="select_form mg_0 wd_160">
							<label class="select_common">선택</label>
							<select class="select_custom">
								<option value="">선택</option>
								<option value="" selected>진로상담</option>
								<option value="">취업상담</option>
								<option value="">창업상담</option>
								<option value="">진로 help-me 상담</option>
								<option value="">챌린저 상담</option>
							</select>
						</div>
						<div class="mg_t10">
							<p class="check_row">
								<input type="checkbox" name="counsel" id="counsel1" class="hidden">
								<label for="counsel1">자기이해</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="counsel" id="counsel2" class="hidden" checked>
								<label for="counsel2">진로탐색</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="counsel" id="counsel3" class="hidden" checked>
								<label for="counsel3">진로설계</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="counsel" id="counsel4" class="hidden">
								<label for="counsel4">진로의사결정</label>
							</p>
							<p class="check_row">
								<input type="checkbox" name="counsel" id="counsel5" class="hidden">
								<label for="counsel5">기타</label>
							</p>
						</div>
					</div>
					<div class="counsel_box counsel_flbox">
						<strong class="tit required">
							제목
						</strong>
						<input type="text" class="form_style wd_p100" placeholder="제목을 입력해주세요" value="졸업후 미래가 막막해요">
					</div>
					<div class="counsel_box counsel_flbox">
						<strong class="tit required">
							내용
						</strong>
						<textarea class="form_style" rows="6" placeholder="내용을 입력해주세요">졸업후에 무얼 해야 잘먹고 잘살까요? 교수님은 행복하시겠죠? 저도 그 비법 좀 전수해주세요.</textarea>
					</div>
				</section>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_negative1">상담취소</button>
				<button type="button" class="btn_round btn_lg btn_positive1">수정하기</button>
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
