	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>수상내역 등록</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<section>
					<h4 class="section_tit_md">수상내역</h4>
					<div class="resumeedit_btnrow">
						<button type="button" class="btn_resumeedit resumerow_add"><span>+</span>추가</button>
					</div>
					<div class="tbl tbl_col scrollx_tbl_sm">
						<table>
							<caption>수상내역</caption>
							<colgroup>
								<col style="width:auto">
								<col style="width:20%">
								<col style="width:15%">
								<col style="width:15%">
								<col style="width:80px">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">수상명</th>
									<th scope="col">시행기관</th>
									<th scope="col">점수/등급</th>
									<th scope="col">수상일자</th>
									<th scope="col">관리</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row" class="td_input">
										<input type="text" class="form_style wd_p100" title="수상명 입력">
									</th>
									<td class="td_input">
										<input type="text" class="form_style wd_p100" title="시행기관 입력">
									</td>
									<td class="td_input">
										<input type="text" class="form_style wd_p100" title="점수/등급 입력">
									</td>
									<td class="td_input">
										<input type="text" class="form_style wd_p100" title="수상일자 입력">
									</td>
									<td class="td_input">
										<button type="button" class="btn_resumeedit resumerow_del"><span>-</span>삭제</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_negative1">취소</button>
				<button type="button" class="btn_round btn_lg btn_positive1">저장</button>
			</section>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>
