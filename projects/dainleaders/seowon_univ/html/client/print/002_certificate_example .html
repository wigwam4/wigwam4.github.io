<!doctype html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>강릉원주대학교 핵심역량인재 인증서</title>
		<link rel="stylesheet" type="text/css" href="../../../css/client/print.css">
	</head>
	<body>
		<div class="print_banner">
			<button type="button" class="btn_print">출력하기</button>
		</div>
		<div class="page">
			<img class="bg_print" src="../../../images/client/print/bg_print.png" alt="충북대학교 로고 이미지">
			<div class="page_wrapper page_certi">
				<div class="print_title">
					<h1>
						핵심역량인재 인증서
					</h1>
					<!-- [pp] 시스템명 : 
					<p>시스템명 제2020-00000호</p>
					-->
				</div>
				<div class="print_profile">
					<table>
						<caption>학생정보</caption>
						<tbody>
							<tr>
								<th scope="row">대<span class="th_blank"></span>학:</th>
								<td>강릉원주대학교</td>
							</tr>
							<tr>
								<th scope="row">학<span class="th_blank"></span>과:</th>
								<td></td>
							</tr>
							<tr>
								<th scope="row">학<span class="th_blank"></span>번:</th>
								<td></td>
							</tr>
							<tr>
								<th scope="row">성<span class="th_blank"></span>명:</th>
								<td></td>
							</tr>  
						</tbody>
					</table>
				</div>
				<div class="print_contents">
					<p>
						위 학생은 강릉원주대학교 비교과프로그램인 체인지&#40;體仁知&#41; 프로그램을 성실히 수행하여 본교가 추구하는 핵심역량과 인성을 갖추고 미래의 꿈을 향해 도전하는 인재로서의 자질을 갖추었기에 본 증서를 수여 합니다.
					</p>
				</div>
				<div class="print_day_title">
					<div>
						<p class="year"><span>2020</span>년</p>
						<p class="month"><span>01</span>월</p>
						<p class="day"><span>20</span>일</p>
					</div>
				</div>
				<div class="print_stamp">
					<p>
						<strong>강릉원주대학교 총장</strong>
						<img src="../../../images/client/print/img_stamp.jpg" alt="강릉원주대학교 총장 직인">
					</p>
				</div>
			</div>  
		</div>
	</body>
</html>
