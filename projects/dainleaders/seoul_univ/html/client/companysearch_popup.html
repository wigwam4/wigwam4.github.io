<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="title" content="서울대학교">
        <meta name="description" content="서울대학교 학생경력관리시스템">
        <meta name="copyrigt" content="서울대학교">
        <meta name="keywords" content="서울대학교, 역량관리, 상담, 대학, 대학생, 경력관리시스템, 경력관리">
        <title>서울대학교</title>

        <!-- [pp] favicon -->
        <link rel="apple-touch-icon" href="../../images/favicon.png">
        <link rel="shortcut icon" href="../../images/favicon.ico">

        <!-- [pp] css -->
        <link rel="stylesheet" href="../../src/magnetic-popup/css/magnific-popup.css">
        <link rel="stylesheet" href="../../src/mCustomScrollbar/css/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" href="../../src/select2/css/select2.css">
        <link rel="stylesheet" href="../../src/apexchart/css/apexcharts.css">
        <link rel="stylesheet" href="../../css/dl_global.css">
        <link rel="stylesheet" href="../../css/client/normalize.css">
        <link rel="stylesheet" href="../../css/client/grid.css">
        <link rel="stylesheet" href="../../css/client/formstyle.css">
        <link rel="stylesheet" href="../../css/client/table.css">
        <link rel="stylesheet" href="../../css/client/common_ui.css">
        <link rel="stylesheet" href="../../css/client/ui.css">
        <link rel="stylesheet" href="../../css/client/popup.css">
        <!-- [pp] //css -->

        <!--[pp] js -->
        <script src="../../src/jquery/js/jquery-3.5.1.min.js"></script>
        <!-- [if lt IE 9]>
        <script src="../../src/jquery/js/jquery-1.12.3.min.js"></script>
        <script src="../../src/jquery/js/html5shiv.js"></script>
        <script src="../../src/jquery/js/IE9.js"></script>
        <script src="../../src/jquery/js/respond.min.js"></script>
        <![endif]-->
        <script src="../../src/magnetic-popup/js/jquery.magnific-popup.js"></script>
        <script src="../../src/mCustomScrollbar/js/jquery.mCustomScrollbar.min.js"></script>
        <script src="../../src/select2/js/select2.min.js"></script>
        <script src="../../src/apexchart/js/apexcharts.js"></script>
        <script src="../../js/client/pp_common.js"></script>
        <!--[pp] //js -->
	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>
					취업기업 검색
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
                <section class="section_marea">
					<h4 class="section_tit_md">기업 검색</h4>
                    <div class="search_box">
                        <div class="search_outer">
							<div class="search_inner">
								<input type="text" class="form_style" placeholder="기업명을 입력해주세요" title="기업 검색">
								<button type="button" class="btn btn_search">검색</button>
							</div>
							<button type="button" class="btn btn_bo_gray btn_refresh">검색 초기화</button>
						</div>
                    </div>
                    <p class="mg_b5 font_gray">
                        기업정보 자료출처 : DART &#40;http://dart.fss.or.kr&#41;
                    </p>
                    <!--                     
                    <div class="nocnt_box">
						<p>
							검색결과가 없습니다
						</p>
					</div> 
                    -->
                    <div class="tbl tbl_fixed tbl_col scrollx_tbl_sm">
                        <table>
                            <caption>기업 검색 결과 목록</caption>
                            <colgroup>
                                <col style="width:20%">
                                <col style="width:20%">
                                <col style="width:auto">
                                <col style="width:70px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">기업명</th>
                                    <th scope="col">대표자</th>
                                    <th scope="col">주소</th>
                                    <th scope="col">선택</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">카카오</th>
                                    <td>홍길동</td>
                                    <td>서울시 강남구</td>
                                    <td class="td_input">
                                        <p class="check_only">
                                            <input type="radio" name="check_only1" id="check_only1_1" class="hidden">
                                            <label for="check_only1_1">선택</label>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">롯데시네마</th>
                                    <td>홍길동</td>
                                    <td>서울시 강남구</td>
                                    <td class="td_input">
                                        <p class="check_only">
                                            <input type="radio" name="check_only1" id="check_only1_2" class="hidden">
                                            <label for="check_only1_2">선택</label>
                                        </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--[pp] 페이징 -->
                    <div class="paging_wrap">
                        <div class="paging_left">
                            <a href="javascript:void(0);" title="처음페이지" class="page_con page_first">처음페이지</a>
                            <a href="javascript:void(0);" title="이전페이지" class="page_con page_prev">이전페이지</a>
                        </div>
                        <div class="paging_number">
                            <a href="javascript:void(0);" class="on">1</a>
                            <a href="javascript:void(0);">2</a>
                            <a href="javascript:void(0);">3</a>
                            <a href="javascript:void(0);">4</a>
                            <a href="javascript:void(0);">5</a>
                        </div>
                        <div class="paging_right">
                            <a href="javascript:void(0);" title="다음페이지" class="page_con page_next">다음페이지</a>
                            <a href="javascript:void(0);" title="마지막페이지" class="page_con page_last">마지막페이지</a>
                        </div>
                    </div>
                    <!--[pp] //페이징 -->
				</section>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->
			<!-- [pp] 팝업창하단 버튼영역 -->
			<div class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_bo_gray">취소</button>
				<button type="button" class="btn_round btn_lg btn_navy">저장</button>
            </div>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
