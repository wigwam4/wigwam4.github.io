<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi shrink-to-fit=no">
        <meta name="format-detection" content="telephone=no, address=no">
        <meta name="title" content="서울대학교">
        <meta name="description" content="서울대학교 학생경력관리시스템">
        <meta name="copyrigt" content="서울대학교">
        <meta name="keywords" content="서울대학교, 역량관리, 상담, 대학, 대학생, 경력관리시스템, 경력관리">
        <title>서울대학교</title>

        <!-- [pp] favicon -->
        <link rel="apple-touch-icon" href="../../images/favicon.png">
        <link rel="shortcut icon" href="../../images/favicon.ico">
        <!-- [pp] //favicon -->

        <!-- [pp] css -->
        <link rel="stylesheet" href="../../src/magnetic-popup/css/magnific-popup.css">
        <link rel="stylesheet" href="../../src/mCustomScrollbar/css/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" href="../../src/select2/css/select2.css">
        <link rel="stylesheet" href="../../src/apexchart/css/apexcharts.css">
        <link rel="stylesheet" href="../../css/dl_global.css">
        <link rel="stylesheet" href="../../css/client/normalize.css">
        <link rel="stylesheet" href="../../css/client/grid.css">
        <link rel="stylesheet" href="../../css/client/formstyle.css">
        <link rel="stylesheet" href="../../css/client/table.css">
        <link rel="stylesheet" href="../../css/client/common_ui.css">
        <link rel="stylesheet" href="../../css/client/ui.css">
        <link rel="stylesheet" href="../../css/client/popup.css">
        <!-- [pp] //css -->

        <!--[pp] js -->
        <script src="../../src/jquery/js/jquery-3.5.1.min.js"></script>
        <!-- [if lt IE 9]>
        <script src="../../src/jquery/js/jquery-1.12.3.min.js"></script>
        <script src="../../src/jquery/js/html5shiv.js"></script>
        <script src="../../src/jquery/js/IE9.js"></script>
        <script src="../../src/jquery/js/respond.min.js"></script>
        <![endif]-->
        <script src="../../src/magnetic-popup/js/jquery.magnific-popup.js"></script>
        <script src="../../src/mCustomScrollbar/js/jquery.mCustomScrollbar.min.js"></script>
        <script src="../../src/select2/js/select2.min.js"></script>
        <script src="../../src/apexchart/js/apexcharts.js"></script>
        <script src="../../js/client/pp_common.js"></script>
        <!--[pp] //js -->
	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>
					포트폴리오 공개범위 설정
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">
                <section class="section_marea">
					<h4 class="section_tit_md">메뉴 정보</h4>
                    <p class="txt_row">
                        포트폴리오 공개범위를 선택해주세요.
                    </p>
                    <!-- [pp] 사용 스크립트명 : pp_common.js 내 portfolioDisclosure();  -->
					<div id="portfolioDisclosure" class="tbl tbl_row tbl_fixed">
                        <table>
                            <caption>포트폴리오 공개 설정 가능 항목</caption>
                            <colgroup>
                                <col style="width: 20%">
                                <col style="width: auto">
                                <col style="width: 80px">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row" rowspan="3">취창업지원</th>
                                    <td>기업채용정보</td>
                                    <td class="td_input ta_c">
                                        <p class="check_only">
                                            <input type="checkbox" name="check_only1" id="check_only1_1" class="hidden">
                                            <label for="check_only1_1">선택</label>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>취업수기</td>
                                    <td class="td_input ta_c">
                                        <p class="check_only">
                                            <input type="checkbox" name="check_only1" id="check_only1_2" class="hidden">
                                            <label for="check_only1_2">선택</label>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>창업사례</td>
                                    <td class="td_input ta_c">
                                        <p class="check_only">
                                            <input type="checkbox" name="check_only1" id="check_only1_3" class="hidden">
                                            <label for="check_only1_3">선택</label>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" rowspan="2">e-포트폴리오</th>
                                    <td>나의 e-포트폴리오</td>
                                    <td class="td_input ta_c">
                                        <p class="check_only">
                                            <input type="checkbox" name="check_only1" id="check_only1_4" class="hidden">
                                            <label for="check_only1_4">선택</label>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>인기 포트폴리오</td>
                                    <td class="td_input ta_c">
                                        <p class="check_only">
                                            <input type="checkbox" name="check_only1" id="check_only1_5" class="hidden">
                                            <label for="check_only1_5">선택</label>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" rowspan="3">네트워킹</th>
                                    <td>동문구인구직</td>
                                    <td class="td_input ta_c">
                                        <p class="check_only">
                                            <input type="checkbox" name="check_only1" id="check_only1_6" class="hidden">
                                            <label for="check_only1_6">선택</label>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>소모임</td>
                                    <td class="td_input ta_c">
                                        <p class="check_only">
                                            <input type="checkbox" name="check_only1" id="check_only1_7" class="hidden">
                                            <label for="check_only1_7">선택</label>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>익명 멘토링</td>
                                    <td class="td_input ta_c">
                                        <p class="check_only">
                                            <input type="checkbox" name="check_only1" id="check_only1_8" class="hidden">
                                            <label for="check_only1_8">선택</label>
                                        </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                     <!-- [pp] //사용 스크립트명 : pp_common.js 내 portfolioDisclosure();  -->
				</section>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->
			<!-- [pp] 팝업창하단 버튼영역 -->
			<div class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_bo_gray">취소</button>
				<button type="button" class="btn_round btn_lg btn_navy">저장</button>
            </div>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
