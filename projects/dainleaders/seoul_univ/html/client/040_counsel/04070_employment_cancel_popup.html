<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

        <link rel="stylesheet" href="../../../css/dl_global.css">
        <link rel="stylesheet" href="../../../css/client/normalize.css">
        <link rel="stylesheet" href="../../../css/client/grid.css">
        <link rel="stylesheet" href="../../../css/client/formstyle.css">
        <link rel="stylesheet" href="../../../css/client/table.css">

        <link rel="stylesheet" href="../../../css/client/ui.css">

	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>
					진로취업상담 상세
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
                <div class="statusinfo_toparea">
                    <div class="statusinfo_right">
                        <p>
                            <strong>상태:</strong>
                            <span class="status_label cancel">학생취소</span>
                            <!-- 상담 상태 : 
                            <span class="status_label wait">상담대기</span>
                            <span class="status_label done">상담완료</span>
                            <span class="status_label cancel">학생취소</span>
                            <span class="status_label reject">반려</span>
                            -->
                        </p>
                    </div>
                    <div class="statusinfo_left">
                        <p>
                            <strong>신청일자:</strong>
                            2019.05.03
                        </p>
                        <p>
                            <strong>취소일자:</strong>
                            2019.05.04
                        </p>
                    </div>
                </div>
                <section class="section_marea">
					<h4 class="section_tit_md">상담 정보</h4>
					<div class="tbl tbl_row tbl_fixed">
                        <table>
                            <caption>진로취업상담 상세 정보</caption>
                            <colgroup>
                                <col style="width: 30%">
                                <col style="width: 70%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">상담사</th>
                                    <td>유상담사</td>
                                </tr>
                                <tr>
                                    <th scope="row">상담 일시</th>
                                    <td>2021년 09월 02일 14:00</td>
                                </tr>
                                <tr>
                                    <th scope="row">연락처</th>
                                    <td>02-1234-5678</td>
                                </tr>
                                <tr>
                                    <th scope="row">장소</th>
                                    <td>서울시 성동구 성수일로8길 5</td>
                                </tr>
                                <tr>
                                    <th scope="row">상담 대분류</th>
                                    <td>
                                        취업상담
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">상담 중분류</th>
                                    <td>
                                        중분류1
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">신청 내용</th>
                                    <td>
                                        <div class="pre">취업이 안되요. 
왜 다들 잘난 나를 알아봐주지 않을까요. 
선생님은 어떻게 생각하시나요?</div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">첨부 파일</th>
                                    <td>
                                        <div class="file_thumbnail">
                                            <a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
                                                <div class="thumbnail_img">
                                                    <img src="../../../images/client/sub/img_program01.jpg" alt="첨부파일 미리보기 이미지"/>
                                                </div>
                                                <span class="thumbnail_tit">업로드한 파일 제목 업로드한 파일 제목</span>
                                            </a>
                                        </div>
                                        <div class="file_thumbnail">
                                            <a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
                                                <div class="thumbnail_img">
                                                    <img src="../../../images/client/sub/img_nophoto.jpg" alt="이미지가 존재하지 않는 파일"/>
                                                </div>
                                                <span class="thumbnail_tit">이미지 없는 파일</span>
                                            </a>
                                        </div>
                                        <div class="file_thumbnail">
                                            <a href="javascript:void(0);" title="업로드한 파일 제목을 넣어주세요.">
                                                <div class="thumbnail_img">
                                                    <img src="../../../images/client/sub/img_nofile.jpg" alt="다른 유형의 파일"/>
                                                </div>
                                                <span class="thumbnail_tit">문서 / 비디오</span>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
				</section>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->
			<!-- [pp] 팝업창하단 버튼영역 -->
			<div class="pop_footer">
				<button type="button" class="btn_round btn_lg btn_default wd_90">확인</button>
            </div>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>

</html>
